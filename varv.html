 *  LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, 
 *  OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN 
 *  THE SOFTWARE.
 *  
 */

/**
 * A storage that provides a DOM-element&attribute-based serialization of Concept properties
 *
 * options:
 * storageName - The name of the element to store that data below (Default: "varv-data")
 * storageWebstrate - The name of the webstrate to store the data at (Default: current webstrate)
 */

class DOMDataStore extends Datastore {
    constructor(name, options = {}) {
        super(name, options);

        this.deleteCallbacks = [];
    }

    destroy() {
        if(this.iframeTransient != null) {
            this.iframeTransient.remove();
        }

        this.stopObserver();

        this.deleteCallbacks.forEach((deleteCallback)=>{
            deleteCallback.delete();
        });
    }

    async init() {
        const self = this;

        let storageName = "varv-data";
        if(this.options.storageName != null) {
            storageName = this.options.storageName;
        }

        let topElement = document;

        //If webstrate is specified, find topElement inside iframe
        if(this.options.storageWebstrate != null) {
            if(DOMDataStore.DEBUG) {
                console.log("Opening storage webstrate:", this.options.storageWebstrate);
            }
            let transient = document.createElement("transient");
            transient.style.display = "none";
            transient.setAttribute("name", "storageWebstrate-"+this.options.storageWebstrate);
            let iframe = document.createElement("iframe");

            transient.appendChild(iframe);
            document.body.appendChild(transient);

            iframe.src = "/"+this.options.storageWebstrate;
            await Observer.waitForTransclude(iframe);

            if(DOMDataStore.DEBUG) {
                console.log("Storage webstrate ready:", this.options.storageWebstrate);
            }

            topElement = iframe.contentDocument;

            this.iframeTransient = transient;
        }

        // Try to find an existing one
        this.backingElement = topElement.querySelector(storageName);

        // None exists, create one
        if (!this.backingElement) {
            this.backingElement = topElement.createElement(storageName, {approved: true});
            topElement.body.appendChild(this.backingElement);

            // TODO: Check if webstrates race condition happened here and remedy it
        }

        // Add an observer to data backing element
        this.observer = new MutationObserver((mutations)=>{
            self.mutationCallback(mutations);
        });
        self.startObserver();

        //Setup disappeared listener?
        this.deleteCallbacks.push(VarvEngine.registerEventCallback("disappeared", async (context)=>{
            if(DOMDataStore.DEBUG) {
                console.log("Saw disappeared UUID (DOMDataStore):", context.target);
            }
            let conceptDom = this.backingElement.querySelector("concept[uuid='"+context.target+"']");
            if(conceptDom !== null) {
                self.executeObserverless(()=>{
                    conceptDom.remove();
                });
            }
        }));

        this.deleteCallbacks.push(VarvEngine.registerEventCallback("appeared", async (context)=>{
            if(DOMDataStore.DEBUG) {
                console.log("Saw appeared UUID (DOMDataStore):", context.target);
            }

            let concept = VarvEngine.getConceptFromUUID(context.target);
            if (self.isConceptMapped(concept)){
                this.executeObserverless(()=>{
                    self.getConceptElementOrCreate(context.target, concept);
                });
            }
        }));
    }

    async mutationCallback(mutationList) {
        const self = this;

        if(DOMDataStore.DEBUG) {
            console.log("Got remote mutation", mutationList);
        }
        for(let mutation of mutationList) {
            switch (mutation.type) {
                case 'childList':
                    // Look for newly added concept instances first
                    let propertyChangedNodes = [];
                    let newlyAppereadConceptInstances = [];
                    for(let node of mutation.addedNodes) {
                        try {
                            if (node.tagName==="CONCEPT"){
                                let uuid = node.getAttribute("uuid");
                                if (uuid===null) {
                                    console.warn("DOM concept node added without uuid, ignored for now - not sure what to do about it");
                                    continue;
                                }

                                // Check if already exists (this would be a bit weird but could happen in multi-backed concepts where the other backing already registered their part)
                                let conceptByUUID = VarvEngine.getConceptFromUUID(uuid);
                                if (conceptByUUID){
                                    console.warn("Notice: DOM concept node found for already existing concept "+conceptByUUID.name +" with uuid "+uuid+", this may be perfectly fine for multi-backed concepts but for now we throw this notice when it happens");
                                }
                                // Check if a duplicate already exists in the DOM marshalled data, since that is definitely a mistake
                                if (this.backingElement.querySelectorAll('concept[uuid="'+uuid+'"]').length > 1){
                                    console.warn("Warning: More than one DOM concept node found for "+conceptByUUID.name +" - only one element is allowed per uuid, this is bad, ignoring one of them");
                                    continue;
                                }

                                // Check if the concept type is available and mapped
                                let conceptType = node.getAttribute("type");
                                if (conceptType===null) {
                                    console.warn("DOM concept node added without type, ignoring for now - not sure how to handle it");
                                    continue;
                                }
                                let concept = VarvEngine.getConceptFromType(conceptType);
                                if (!concept){
                                    console.warn("Warning: DOM concept node added for concept of unknown type '"+conceptType+"', ignoring");
                                    continue;
                                }
                                if (conceptByUUID && concept.name !== conceptByUUID.name){
                                    console.warn("Warning: DOM concept node added which specified different type than the one registered in the current mapping, ignoring it");
                                    continue;
                                }
                                if (!self.isConceptMapped(concept)){
                                    console.warn("Warning: DOM concept node added for concept for which there are no DOM-mapped properties in the current mapping, ignoring it");
                                    continue;
                                }

                                // Everything checks out, let's add it then'
                                if(DOMDataStore.DEBUG) {
                                    console.log("DOM saw " + uuid + " of type "+conceptType);
                                }
                                VarvEngine.registerConceptFromUUID(uuid, concept);

                                // Concepts can only exist as top-level but when added they can already carry properties as children nodes
                                Array.from(node.children).forEach((childNode)=>{
                                    if (childNode.tagName==="PROPERTY"){
                                        // Make sure to import those property values if they exist
                                        propertyChangedNodes.push(childNode);
                                    }
                                });

                                // Signal that someone made a new concept instance appear
                                await concept.appeared(uuid);
                            }

                            // A property could also be added (set) directly by someone for the first time
                            if (node.tagName==="PROPERTY"){
                                propertyChangedNodes.push(mutation.target);
                            }                      
                        } catch (ex){
                            console.error("Unhandled exception in DOM node adding handler", ex);
                        }
                    }
                    
                    // Array property had one or more new child nodes added to it
                    if (mutation.target.tagName==="PROPERTY"){
                        propertyChangedNodes.push(mutation.target);
                    }                      

                    // Removals
                    for(let node of mutation.removedNodes) {
                        try {
                            // Concepts can be removed (deleted) and they appear only as top-level nodes here
                            if (node.tagName==="CONCEPT"){
                                let uuid = node.getAttribute("uuid");
                                if (uuid===null) {
                                    console.warn("DOM concept node removed without uuid, ignored for now - not sure what to do about it");
                                    return;
                                }
                                let concept =  VarvEngine.getConceptFromUUID(uuid);
                                if (!concept ){
                                    console.warn("Notice: DOM concept node removed for concept with uuid "+uuid+" that we didn't know about, this inconsistency is odd");
                                    return;
                                }

                                // Someone deleted this concept instance, let's tell everyone to delete it here too
                                await concept.disappeared(uuid);
                            }
                        } catch (ex){
                            console.error("Unhandled exception in DOM node remove handler", ex);
                        }                        
                    }
                    // An array property had one or more children removed
                    if (mutation.target.tagName==="PROPERTY"){
                        propertyChangedNodes.push(mutation.target);
                    }

                                            
                    // Any changed properties either from new concepts or direct changes should be imported to their local concepts
                    for(let node of propertyChangedNodes) {
                        try {
                            await self.syncronizePropertyElementFromDOM(node);
                        } catch (ex){
                            console.error("Failed to push concept property from DOM node to concept", node, ex);
                        }
                    }

                    break;
                case 'attributes':
                    // - Simple property value change
                    if (mutation.attributeName==="value" && mutation.target.tagName==="PROPERTY"){
                        await self.syncronizePropertyElementFromDOM(mutation.target);
                    }
                    
                    // TODO: uuid and/or type added to concept that was previously missing it and was thus ignored
                    break;
            }
        }
    }

    createBackingStore(concept, property) {
        const self = this;
        if (!concept)
            throw new Error('Cannot map invalid concept to DOM: ' + concept);
        if (!property)
            throw new Error('Cannot map invalid property to DOM for concept: ' + concept + "." + property);
        if (this.isPropertyMapped(concept, property))
            throw new Error('Already mapped a DOM backing store for: ' + concept.name + "." + property.name);
        
        if (!this.isConceptMapped(concept)){
            // TODO: This is the first time we hear about this concept, add some create/delete or appear/disappear events as well
        }
        let getter = (uuid) => {
            let conceptElement = self.backingElement.querySelector("concept[uuid='" + uuid + "']");
            if (!conceptElement)
                throw new Error("No DOM data stored at all for "+concept.name+" with UUID "+uuid+" while getting "+concept.name+"."+property.name);
            let propertyElement = conceptElement.querySelector("property[name='" + property.name + "']");
            if (!propertyElement)
                throw new Error('No DOM data for property ' + concept.name + "." + property.name + " stored yet with UUID "+uuid);

            return self.getPropertyFromDOM(concept, propertyElement, property);
        }

        let setter = (uuid, value) => {
            this.executeObserverless(()=>{
                let conceptElement = self.getConceptElementOrCreate(uuid, concept);

                let propertyElement = conceptElement.querySelector("property[name='" + property.name + "']");
                if (!propertyElement) {
                    propertyElement = document.createElement("property", { approved: true });
                    propertyElement.setAttribute("name", property.name, { approved: true });
                    conceptElement.appendChild(propertyElement);
                }

                let oldValue;

                try {
                    oldValue = property.typeCast(getter(uuid));
                } catch(e) {
                    //Ignore
                }

                if(property.isSame(value, oldValue)) {
                    //This value was already set in DOM, dont set it again
                    if(DOMDataStore.DEBUG) {
                        console.log("Skipping because same value...");
                    }
                    return;
                }

                if (Array.isArray(value)) {
                    let entryElement = document.createElement("temp");
                    value.forEach((entryValue) => {
                        let entry = document.createElement("entry", {approved: true});
                        if (Array.isArray(entryValue))
                            throw new Error('Nested arrays not supported yet'); // TODO
                        entry.setAttribute("value", entryValue);
                        entryElement.appendChild(entry);
                    });
                    propertyElement.innerHTML = entryElement.innerHTML;
                } else {
                    propertyElement.setAttribute("value", value, { approved: true });
                }
            });
        }
        property.addSetCallback(setter);
        property.addGetCallback(getter);

        // Check if concept already is mapped, if not, register it
        this.internalAddPropertyMapping(concept, property, {setter: setter, getter: getter});
    }

    getConceptElementOrCreate(uuid, concept) {
        let conceptElement = this.backingElement.querySelector("concept[uuid='" + uuid + "']");
        if (!conceptElement) {
            conceptElement = document.createElement("concept", {approved: true});
            conceptElement.setAttribute("type", concept.name, { approved: true });
            conceptElement.setAttribute("uuid", uuid, { approved: true });
            this.backingElement.appendChild(conceptElement);
        }
        return conceptElement;
    }

    removeBackingStore(concept, property) {
        if (!concept)
            throw new Error('Cannot unmap invalid concept from DOM: ' + concept);
        if (!property)
            throw new Error('Cannot unmap invalid property from DOM for concept: ' + concept + "." + property);
        if (!this.isConceptMapped(concept))
            throw new Error('Cannot unmap property from concept not managed by DOM: ' + concept.name);
        if (!this.isPropertyMapped(concept, property))
            throw new Error('Cannot unmap property on managed DOM concept because the property was not mapped: ' + concept.name + "." + property.name);

        let trackingData = this.internalPropertyTrackingData(concept, property);
        property.removeSetCallback(trackingData.setter);
        property.removeGetCallback(trackingData.getter);
        
        // TODO: If this was the last mapping for this concept, also remove delete/create or appear/disappear events, we no longer care
        this.internalRemovePropertyMapping(concept, property);
    }

    /** 
     * Loads all concept instances currently registered as backed from serialized state
     * 
     * @returns {undefined}
     */
    async loadBackingStore() {
        // We restore the state by faking that someone else just added all the contents of the
        // backing element to our DOM
        let fakeAddMutationList = [{
            type: "childList",
            target: this.backingElement,
            addedNodes: Array.from(this.backingElement.children),
            removedNodes: []
        }];
        await this.mutationCallback(fakeAddMutationList);
    }

    /**
     * Starts this DOM datastore's mutation observer
     * @ignore
     * @protected
     */
    startObserver() {
        this.observer.observe(this.backingElement, {
            attributes: true,
            childList: true,
            subtree: true,
            attributeOldValue: true,
            characterData: false,
            characterDataOldValue: false
        });
    }

    /**
     * Stops this DOM datastore's mutation observer, handling any mutations that is queued before stopping.
     * @ignore
     * @protected
     */
    stopObserver() {
        let mutations = this.observer.takeRecords();
        if (mutations.length > 0) {
            this.mutationCallback(mutations);
        }
        this.observer.disconnect();
    }

    /**
     * Run the given method without triggering the mutation observer
     * @ignore
     * @protected
     * @param {Function} method - Method to call. Important: must not be async, the observer will be restarted as soon as this promise returns.
     */
    executeObserverless(method) {
        this.stopObserver();

        //Run our method, potentially adding mutations
        method();

        this.startObserver();
    }
    
    /**
     * Reconstruct a value from DOM
     * @param {Concept} concept
     * @param {Element} propertyElement
     * @param {Property} propertyObject
     * @returns {any}
     */
    getPropertyFromDOM(concept, propertyElement, propertyObject){
        // Reconstruct the value
        if (propertyObject.type === "array") {
            // Unpack as array property
            let value = [];

            propertyElement.querySelectorAll(":scope > entry").forEach((childNode) => {
                let entryValue = childNode.getAttribute("value");
                if (entryValue === null)
                    throw new Error("Illegal array entry stored in DOM, cannot unmarsharl " + concept.name + "." + propertyObject.name);
                value.push(entryValue);
            });

            return value;
        } else {
            // Unpack as flat property
            let value = propertyElement.getAttribute("value");
            if (value === null)
                throw new Error('No actual value stored in DOM backed property for ' + concept.name + "." + propertyObject.name);

            return value;
        }
    }
    
    /** 
     * Takes the element and looks up everything else from that and pushes its state
     * to the concept
     * @param {element} propertyElement The element with the property to push to concept
     */
    syncronizePropertyElementFromDOM(propertyElement){
        const self = this;

        // Lookup concept
        let conceptElement = propertyElement.parentElement;
        let conceptInstance = this.getConceptInstanceFromConceptElement(conceptElement);
        
        // Lookup property
        let propertyName = propertyElement.getAttribute("name");
        if (propertyName === null) throw new Error("No property name on DOM property node "+conceptInstance.concept.name+" "+propertyElement);
        let propertyObject = conceptInstance.concept.getProperty(propertyName);

        return new Promise((resolve)=>{
            // Fire a set on the property which in turn calls our setter method while pausing our observer to sync with other datastores
            let value = self.getPropertyFromDOM(conceptInstance.concept, propertyElement, propertyObject);
            if(DOMDataStore.DEBUG) {
                console.log("DOM: Pushing remote change to " + conceptInstance.uuid + " " + conceptInstance.concept.name + "." + propertyObject.name + "=" + value);
            }
            propertyObject.setValue(conceptInstance.uuid, propertyObject.typeCast(value)).then(()=>{
                resolve();
            }).catch(()=>{
                //Unable to synchronize from dom, as dom did not validate
                resolve();
            });
        });
    }
    
    /**
     * Lookup concept and uuid from a concept element
     * @param {Element} conceptElement
     * @returns {any}
     */
    getConceptInstanceFromConceptElement(conceptElement){
        if (!conceptElement) throw new Error("Cannot get instance from undefined/null element");
        
        // TODO: Consider if manually added elements should get autogenerated uuid somehow, for now ignore it
        let uuid = conceptElement.getAttribute("uuid");
        if (uuid===null) throw new Error("Incomplete null concept instance in DOM");

        let type = conceptElement.getAttribute("type");
        if (type===null) throw new Error("Incomplete concept instance in DOM ignored, missing type: "+conceptElement.innerHTML);
        if (!this.isConceptTypeMapped(type)) throw new Error("DOM storage contains data for unmapped type, ignoring: "+type);

        // Lookup Concept by type through registry
        let concept = VarvEngine.getConceptFromType(type);
        if (!concept) throw new Error("DOM storage contains data for mapped type that is not registered in the system: "+type);
        
        return {concept: concept, uuid: uuid};
    }
}
DOMDataStore.DEBUG = false;
window.DOMDataStore = DOMDataStore;

//Register default dom datastore
Datastore.registerDatastoreType("dom", DOMDataStore);

</script>

/**
 * General MouseTrigger class, for use for the different ones
 */
class MouseTrigger extends Trigger {
    static options() {
        return {
            "$mouseTarget": "@enumValue[concept,property,view,runtimeLookup]",
            "where": "filter"
        }
    }

    constructor(name, options, concept, type) {
        if(typeof options === "string") {
            options = {
                runtimeLookup: options
            }
        }

        super(name, options, concept);

        this.type = type;

        this.triggerDelete = null;
    }

    enable() {
        const self = this;

        this.triggerDelete = Trigger.registerTriggerEvent(this.type, async (context)=> {
            //Try looking up shorthand
            let options = this.options;

            if(options.runtimeLookup != null) {
                let lookupResult = VarvEngine.lookupReference(options.runtimeLookup, self.concept);
                options = Object.assign({}, options, lookupResult);
            }

            //Always only 1 entry in array
            context = context[0];

            let resultContext = Action.cloneContext(context);

            //Check if this context matches our options
            if(options.concept != null) {
                //Reset target, we will set it if matching concept is found
                resultContext.target = null;

                for(let i = context.conceptUUIDs.length-1; i >= 0; i--) {
                    let uuid = context.conceptUUIDs[i];
                    let concept = VarvEngine.getConceptFromUUID(uuid);

                    if(concept != null && concept.name === options.concept) {
                        resultContext.target = uuid;
                    }
                }

                if(resultContext.target == null) {
                    return;
                }
            }

            if(options.view != null) {
                if(!context.targetElement.closest("[view='"+options.view+"']")) {
                    return;
                }
            }

            if(options.property) {
                let foundPropertyBinding = null;
                for(let i = context.properties.length-1; i>= 0; i--) {
                    let propertyBinding = context.properties[i];
                    if(propertyBinding.property.name === options.property) {
                        foundPropertyBinding = propertyBinding;
                    }
                }

                if(!foundPropertyBinding) {
                    return;
                }

                //Set target to the property's owner.
                resultContext.target = foundPropertyBinding.uuid;

                try {
                    let propertyValueLookup = foundPropertyBinding.property.name + ".value";
                    let propertyValue = await DOMView.singleton.evaluateValueInScope(propertyValueLookup, context.targetElement.scope);
                    Action.setVariable(resultContext, "propertyValue", propertyValue);
                } catch(e) {
                    console.warn("Error evaluating property value:", e);
                }

                try {
                    let propertyIndexLookup = foundPropertyBinding.property.name + ".index";
                    let propertyIndex = await DOMView.singleton.evaluateValueInScope(propertyIndexLookup, context.targetElement.scope);
                    Action.setVariable(resultContext, "propertyIndex", propertyIndex);
                } catch(e) {
                    console.warn("Error evaluating property index:", e);
                }
            }

            if(options.unknown != null) {
                //Lookup of reference failed, skip trigger
                if(DOMTriggers.DEBUG) {
                    console.log("Unable to lookup reference, skipping trigger:", self);
                }
                return;
            }

            //Filter based on where
            if(options.where != null) {
                let filter = await FilterAction.constructFilter(options.where);

                if(await filter.filter(resultContext)) {
                } else {
                    if(DOMTriggers.DEBUG) {
                        console.log("Mouse trigger was filtered because of where:", options.where, context);
                    }
                    return;
                }
            }

            if(options.preventDefault) {
                context.originalEvent.preventDefault();
            }

            await Trigger.trigger(self.name, resultContext).then(()=>{
                //Ignore
            });
        });
    }

    disable() {
        if(this.triggerDelete != null) {
            this.triggerDelete.delete();
        }
        this.triggerDelete = null;
    }
}

/**
 * A trigger "key" that listens for key events in the DOM
 * <br />
 * Options:
 * <ul>
 * <li>event - The event to filter on, keyDown | keyPress | keyUp (Defaults to keyPress)</li>
 * <li>key - The key to filter on, ex. "a" or "Enter"</li>
 * <li>ctrl - If ctrl should be pressed or not (If omitted, then state of ctrl is not checked)</li>
 * <li>alt - If alt should be pressed or not (If omitted, then state of alt is not checked)</li>
 * <li>shift - If shift should be pressed or not (If omitted, then state of shift is not checked)</li>
 * <li>meta - If meta should be pressed or not (If omitted, then state of meta is not checked)</li>
 * <li>focus - If anything should be in focus for the event to trigger, supports concept and view</li>
 * </ul>
 *
 * @example
 * //Trigger when key "Enter" is pressed and shift is held
 * {
 *     "key": {
 *         "event": "keyPress"
 *         "key": "Enter",
 *         "shift": true
 *     }
 * }
 *
 * //Trigger when key "Enter" is pressed and ctrl is held, and view 'myView' is in focus
 * {
 *     "key": {
 *         "event": "keyPress"
 *         "key": "Enter",
 *         "ctrl": true,
 *         "focus": {"view": "myView"}
 *     }
 * }
 */
class KeyTrigger extends Trigger {
    static options() {
        return {
            "event": "enum[keyUp,keyDown,keyPress]",
            "key": "@string",
            "ctrl": "boolean%false",
            "alt": "boolean%false",
            "shift": "boolean%false",
            "meta": "boolean%false",
            "focus": "@enumValue[concept,view]"
        }
    }

    constructor(name, options, concept) {
        const defaultOptions = {
            event: "keyPress"
        }

        super(name, Object.assign({}, defaultOptions, options), concept);
    }

    enable() {
        const self = this;

        this.triggerDelete = Trigger.registerTriggerEvent("key", async (context) => {
            //Always only 1 entry in array
            context = context[0];

            let resultContext = Action.cloneContext(context);

            if(DOMTriggers.DEBUG) {
                console.log("Key trigger:", context, self.options);
            }

            if(self.options.key != null && self.options.key !== context.variables.key) {
                //Key does not match
                if(DOMTriggers.DEBUG) {
                    console.log("key does not match!");
                }
                return;
            }

            if(self.options.shift != null && self.options.shift !== context.variables.shift) {
                //Shift state does not match
                if(DOMTriggers.DEBUG) {
                    console.log("Shift state does not match!");
                }
                return;
            }

            if(self.options.ctrl != null && self.options.ctrl !== context.variables.ctrl) {
                //Ctrl state does not match
                if(DOMTriggers.DEBUG) {
                    console.log("Ctrl state does not match!");
                }
                return;
            }

            if(self.options.alt != null && self.options.alt !== context.variables.alt) {
                //Alt state does not match
                if(DOMTriggers.DEBUG) {
                    console.log("Alt state does not match!");
                }
                return;
            }

            if(self.options.meta != null && self.options.meta !== context.variables.meta) {
                //Meta state does not match
                if(DOMTriggers.DEBUG) {
                    console.log("Meta state does not match!");
                }
                return;
            }

                    }

                    let foundView = context.targetElement.closest("[view='"+focusOptions.view+"']");
                    if(!foundView) {
                        if(DOMTriggers.DEBUG) {
                            console.log("Focus view does not match!");

                } else if(focusOptions.unknown != null) {

                    }

                }
            }

class DOMTriggers {
    static setup(targetDocument = document) {

            return;
        }

            let y = mouseEvent.pageY;

            let button = "unknown";

            switch(mouseEvent.button) {
                case 0: {
                    button = "left";
                    break;
                }
                case 1: {
                    button = "middle";
                    break;
                }
                case 2: {
                    button = "right";
                    break;
                }
            }

                target = uuids[uuids.length-1];
            }

                    y: y,
                    button: button
                },
                conceptUUIDs: uuids,
                targetElement: mouseEvent.target,
                properties: properties,
                target: target,
                originalEvent: mouseEvent
            };

            if(type === "wheel") {
                context.variables["wheelDelta"] = mouseEvent.wheelDelta;
            }

            Trigger.trigger(type, context);
        }

            mouseHandler(evt, "click");
        });
        targetDocument.body.addEventListener("mousemove", (evt)=>{
            mouseHandler(evt, "mousemove");
        });
        targetDocument.body.addEventListener("mouseup", (evt)=>{
            mouseHandler(evt, "mouseup");
        });
        targetDocument.body.addEventListener("mousedown", (evt)=>{
            mouseHandler(evt, "mousedown");
        });
        targetDocument.body.addEventListener("contextmenu", (evt)=>{
            mouseHandler(evt, "contextmenu");
        });
        targetDocument.body.addEventListener("wheel", (evt)=>{
            mouseHandler(evt, "wheel");
        });

        //Setup key
        function keyHandler(keyEvent, evtType) {
            let shift = keyEvent.shiftKey;
            let ctrl = keyEvent.ctrlKey;
            let meta = keyEvent.metaKey;
            let alt = keyEvent.altKey;

            let target = null;
            let uuids = DOMView.singleton.getConceptPath(keyEvent.target);

            let properties = DOMView.singleton.getPropertyPath(keyEvent.target);

            if(uuids.length > 0) {
                //Use nearest concept uuid as target, if ClickTrigger, does not filter on concept, this is the target that will be shown
                target = uuids[uuids.length-1];
            }

            let context = {
                variables: {
                    key: keyEvent.key,
                    shift: shift,
                    ctrl: ctrl,
                    alt: alt,
                    meta: meta,
                },
                event: evtType,
                targetElement: keyEvent.target,
                conceptUUIDs: uuids,
                properties: properties,
                target: target,
                focusElement: targetDocument.activeElement,
                originalEvent: keyEvent
            }

            Trigger.trigger("key", context);
        }

            keyHandler(evt, "keyDown");
        });
        targetDocument.body.addEventListener("keyup", (evt)=>{
            keyHandler(evt, "keyUp");
        });
        targetDocument.body.addEventListener("keypress", (evt)=>{
            keyHandler(evt, "keyPress");
        });
        
        targetDocument.registeredDOMTriggers = true;
    }
}

class DOMView {

                                if (node.tagName === "DOM-VIEW-TEMPLATE") {

                                } else if (node.querySelectorAll != null){

                                console.error(ex);
                            }
                        }

                        for(let node of mutation.removedNodes) {
                            if (node.tagName === "DOM-VIEW-TEMPLATE") {

                                if (name){

                                }
                            }
                        }

                            await self.rebuildView(templateElement);

                            for (let childTemplate of templateElement.querySelectorAll("template, varv-template")){

                                }
                            }

                            if (varvTemplateParentName){

        }
    }

                                            // The value is property-based and can update
                                            let callback = (uuid)=>{
                                                if (uuid===binding.uuid){
                                                    conditionalAttributeUpdated(originalConditionSource); // Re-render ourselves
                                                }
                                            };                                        
                                            property.addUpdatedCallback(callback);

                                            // Clean it up later
                                            let cleanupHandle = targetDocument.createProcessingInstruction("whenjs-cleanup-handle", ifAttributeRaw);
                                            currentViewElement.insertBefore(cleanupHandle, conditionalHandle);                                        
                                            conditionalHandleChildren.push(cleanupHandle);
                                            self.addCleanup(cleanupHandle, ()=>{
                                                property.removeUpdatedCallback(callback);
                                            });
                                        };                                        
                                    } catch (exception){                                    
                                        console.warn("DOM varv template conditional value evaluation caused an error: ", exception, conditionSource, scope, currentTemplateNode);
                                        let child = self.createErrorElement("Evaluating '"+conditionSource+"' caused "+exception, targetDocument);
                                        currentViewElement.insertBefore(child, conditionalHandle);
                                        conditionalHandleChildren.push(child); // intentionally only exposed to conditionalHandleChildren
                                    }                                        
                                });
                                self.addCleanup(conditionalHandle, ()=>{
                                    selfUpdatingConditionalAttribute.destroy();
                                    for (let child of conditionalHandleChildren){
                                        self.tearDownElement(child);
                                    }
                                    conditionalHandleChildren = [];                                    
                                });                                   
                            } else {
                                // No if-attribute, everything goes straight thru
                                for (let resultingChild of await self.insertFromTemplateElement(targetDocument, currentViewElement, currentTemplateNode, scope, localInsertBeforeElement)){
                                    insertList.push(resultingChild);
                                }                                
                            }
                        }
                        
                        // Property Attribute: May create potential duplicates
                        let splitProperty = async function splitProperty(localInsertBeforeElement, insertList, scope) {
                            // Selecting a property changes what is in scope and could potentially create duplicates if the property is an array
                            let propertyAttributeRaw = currentTemplateNode.getAttribute("property");
                            if (propertyAttributeRaw!==null){
                                // Inject a handle for updating the property
                                let outerPropertyHandle = targetDocument.createProcessingInstruction("varv-property-handle", propertyAttributeRaw);
                                insertList.push(outerPropertyHandle); // Only expose this handle to the outside, we take care of the rest ourselves
                                currentViewElement.insertBefore(outerPropertyHandle, localInsertBeforeElement);
                                let outerPropertyHandleChildren = [];
                                
                                // Handle changes to looked up property type attribute itself (i.e. when dynamically using {...} as the attribute
                                let selfUpdatingPropertyAttribute = new UpdatingStringEvaluation(propertyAttributeRaw, scope, async function propertyAttributeUpdated(propertyType){
                                    // Remove previously rendered children
                                    for (let child of outerPropertyHandleChildren){
                                        self.tearDownElement(child);
                                    }
                                    outerPropertyHandleChildren = [];
                                    
                                    let handle = targetDocument.createProcessingInstruction("varv-property-handle", propertyType);
                                    outerPropertyHandleChildren.push(handle); // This handle is intentionally only exposed to the outerPropertyHandle
                                    currentViewElement.insertBefore(handle, outerPropertyHandle);
                                    
                                    // Insert the new ones
                                    try {
                                        if (propertyType === undefined){
                                            console.warn("DOM varv template selecting property '"+propertyAttributeRaw+"' that evaluates to undefined", scope, currentTemplateNode);
                                            throw new Error("Cannot render property '"+propertyAttributeRaw+"' which evaluates to undefined");
                                        }
                                        let binding = await DOMView.getBindingFromScope(propertyType, scope);
                                        if (!binding) {
                                            console.warn("DOM varv template selecting undefined property '"+propertyType+"' not bound in scope: ", scope, currentTemplateNode);
                                            throw new Error("Selecting undefined property '"+propertyType+"' not bound in scope");
                                        }                        
                                        if (!(binding instanceof ConceptInstanceBinding)){
                                            console.warn("DOM varv template selecting property that was bound on something else than a concept, this is a bug: ", propertyType, scope, currentTemplateNode);
                                            throw new Error("Cannot select a property that was bound to something else than a concept");
                                        }
                                        let propertyValue = await binding.getValueFor(propertyType);
                                        if (propertyValue === undefined) {
                                            console.warn("DOM varv template selecting property that evaluates to undefined value: ", propertyType, scope, currentTemplateNode);
                                            throw new Error("Value is undefined and cannot be rendered");
                                        }

                                        if (Array.isArray(propertyValue)) {
                                            // We need duplication
                                            // STUB: No filtering of property values in SPEC?
                                            // STUB: No sorting of property values in SPEC?  
                                            let index = 0;
                                            for(let arrayEntry of propertyValue) {
                                                let childScope = scope.slice(); // Copy the scope
                                                let newBinding = {};
                                                if (arrayEntry instanceof ConceptInstance) {
                                                    childScope.push(arrayEntry); // If this was a concept, add it to the scope
                                                    childScope.push(new ValueBinding({
                                                        'concept::uuid': arrayEntry.uuid
                                                    })); // Make the uuid referenceable for debug etc                                             
                                                    newBinding[propertyType + ".value"] = arrayEntry.uuid;
                                                } else {
                                                    newBinding[propertyType + ".value"] = arrayEntry; // otherwise then the value becomes bound under X.value
                                                }
                                                newBinding[propertyType + ".index"] = index;
                                                index++;
                                                childScope.push(new PropertyBinding(binding.concept.getProperty(propertyType), binding.uuid));
                                                childScope.push(new ValueBinding(newBinding));

                                                await conditionalIf(handle, outerPropertyHandleChildren, childScope);
                                            }
                                        } else {
                                            // Single property value, no duplication                            
                                            // Warn if this is not a concept as non-concept non-list values make no sense
                                            if (!(propertyValue instanceof ConceptInstance)){
                                                console.warn("DOM varv template using something that is not a list of simple values, a concept or a list of concepts as a property, this is not valid", propertyType, scope, currentTemplateNode);
                                                throw new Error("Cannot use a type for the property attribute that is not a list of simple values or a concept reference");                                                
                                            }
                                            let newBinding = {'concept::uuid': propertyValue.uuid};
                                            newBinding[propertyType + ".value"] = propertyValue.uuid;
                                            scope.push(new ConceptInstanceBinding(propertyValue.uuid));
                                            scope.push(new PropertyBinding(binding.concept.getProperty(propertyType), binding.uuid));
                                            scope.push(new ValueBinding(newBinding));
                                            await conditionalIf(handle, outerPropertyHandleChildren, scope);
                                        }        
                                        
                                        // Register update callbacks for the final looked up property                                    
                                        let property = binding.concept.getProperty(propertyType);
                                        let callback = ()=>{
                                            propertyAttributeUpdated(propertyType); // Re-render ourselves
                                        };
                                        property.addUpdatedCallback(callback);
                                        // Clean it up later
                                        self.addCleanup(handle, ()=>{
                                            property.removeUpdatedCallback(callback);
                                        })
                                    } catch (exception){                                    
                                        console.warn("DOM varv template selecting property where value evaluation caused an error: ", exception, propertyType, scope, currentTemplateNode);
                                        let child = self.createErrorElement("Evaluating '"+propertyType+"' caused "+exception, targetDocument);
                                        currentViewElement.insertBefore(child, handle);
                                        outerPropertyHandleChildren.push(child); // intentionally only exposed to outerPropertyHandle
                                    }
                                });
                                self.addCleanup(outerPropertyHandle, ()=>{
                                    selfUpdatingPropertyAttribute.destroy();
                                    for (let child of outerPropertyHandleChildren){
                                        self.tearDownElement(child);
                                    }
                                    outerPropertyHandleChildren = [];                                    
                                });   
                            } else {
                                // No property, straight clone
                                await conditionalIf(localInsertBeforeElement, insertList, scope);
                            }
                        }
                        

                        // Concept Attribute: Do we need to clone multiple nodes due to a concept selection?
                        let conceptAttributeRaw = currentTemplateNode.getAttribute("concept");
                        if (conceptAttributeRaw!==null){
                            // Inject a handle for updating the attribute
                            let conceptHandle = targetDocument.createProcessingInstruction("varv-concept-handle", conceptAttributeRaw);
                            results.push(conceptHandle); // Expose this handle to the outside
                            try {
                                currentViewElement.insertBefore(conceptHandle, currentInsertBeforeElement);
                            } catch (ex) {
                                console.error("Concept insert before failed with ", conceptHandle, currentInsertBeforeElement);
                            }
                            let conceptChildren = [];
                            
                            // Handle changes to looked up concept type attribute itself (i.e. when dynamically using {...} as the attribute                         
                            let selfUpdatingConceptAttribute = new UpdatingStringEvaluation(conceptAttributeRaw, currentScope, async function conceptAttributeUpdated(conceptType){
                                if (!conceptHandle.parentNode) {
                                    if (DOMView.DEBUG){
                                        console.warn("FIXME: Harmless conceptAttributeUpdated while handle was not in DOM anymore, be sure to destroy the evaluator before causing any updates, ignored for now", conceptHandle);
                                    }
                                    return;
                                }
                                // Remove previously rendered children
                                for (let child of conceptChildren){
                                    self.tearDownElement(child);
                                }
                                conceptChildren = [];
                            
                                // Insert the new ones
                                try {
                                    if (conceptType === undefined) {
                                        console.warn("DOM varv template selecting concept '"+conceptAttributeRaw+"' that evaluates to undefined", currentScope, currentTemplateNode);
                                        throw new Error("Cannot render concept '"+conceptAttributeRaw+"' which evaluates to undefined");                                        
                                    }

                                    let concept = VarvEngine.getConceptFromType(conceptType);
                                    if (!concept){
                                        console.warn("DOM varv template selects concept '"+conceptType+"' that doesn't currently exist", conceptAttributeRaw, currentScope, currentTemplateNode);
                                        throw new Error("Cannot render concept '"+conceptAttributeRaw+"' which evaluates to "+conceptType+" which does not exist");                                        
                                    }
                                    
                                    let conceptUUIDs = VarvEngine.getAllUUIDsFromType(conceptType, true);
                                    // STUB: No filtering of concepts in SPEC?
                                    // STUB: No sorting of concepts in SPEC?
                                    for(let uuid of conceptUUIDs) {
                                        let childScope = currentScope.slice(); // Copy current
                                        childScope.push(new ConceptInstanceBinding(uuid)); // Add this new concept to lookup scope but with the concrete type
                                        childScope.push(new ValueBinding({
                                            'concept::uuid': uuid
                                        })); // Make the uuid referenceable for debug etc

                                        await splitProperty(conceptHandle, conceptChildren, childScope);
                                    }
                                } catch (exception){
                                    console.warn("DOM varv template selecting concept where value evaluation caused an error: ", exception, conceptAttributeRaw, currentScope, currentTemplateNode);
                                    let child = self.createErrorElement("Evaluating '"+conceptAttributeRaw+"' caused "+exception, targetDocument);

                                    // TODO: Check if this if test is correct
                                    if(conceptHandle.parentNode != null) {
                                        currentViewElement.insertBefore(child, conceptHandle);
                                        conceptChildren.push(child); // intentionally only exposed to conceptChildren
                                    }
                                }
                            });
                            self.addCleanup(conceptHandle, ()=>{
                                selfUpdatingConceptAttribute.destroy();          
                                // Remove previously rendered children
                                for (let child of conceptChildren){
                                    self.tearDownElement(child);
                                }
                                conceptChildren = [];                                
                            });  
                        } else {
                            // No concept attribute just append directly and add to results directly
                            await splitProperty(currentInsertBeforeElement, results, currentScope);
                        }

                        break;
                }                
                break;
            default:
                // Unknown non-element nodes are copied verbatim
                let unknown = targetDocument.importNode(currentTemplateNode,false);
                currentViewElement.insertBefore(unknown, currentInsertBeforeElement);
                results.push(unknown);
        }

        return results;
    }

    /**
     * Returns element with evaluation of values for a single template element, can return multiple
     * @param {HTMLElement} templateElement
     * @param {any[]} scope
     * @returns {Promise<Node[]>} A list of the immediate nodes that were appended to currentViewElement
     */
    async insertFromTemplateElement(targetDocument, currentViewElement, templateElement, scope, insertBeforeElement=null) {
        const self = this;
        let topLevelResults = [];                

        switch (templateElement.tagName){
            case "TEMPLATE-REF":
                // Find and jump into DOM template and recurse through it                
                let templateAttributeRaw = templateElement.getAttribute("template-name");
                if (templateAttributeRaw === null) {
                    console.warn("template-ref without template-name, ignoring", templateElement);
                    return [];
                }
                
                // Check for children and warn since this is invalid
                if (templateElement.childElementCount>0){
                    console.warn("template-ref with children elements, the children are ignored", templateElement);
                }

                // Immediately inject our handle, this is where we create our nodes asynchroneously
                let handle = targetDocument.createProcessingInstruction("varv-template-handle", templateAttributeRaw);
                topLevelResults.push(handle); // The handle is our only visible top-level result, we handle our children ourselves
                currentViewElement.insertBefore(handle, insertBeforeElement);
                let ourChildren = [];
                
                let render = async function renderTemplateReference(templateName){
                    // Clean up any previous render
                    for (let child of ourChildren){
                        self.tearDownElement(child);
                    }
                    ourChildren = [];
                    
                    if (!handle.parentNode){
                        // We have been torn out of the tree yet still got an update
                        if (DOMView.DEBUG){
                            console.log("STUB: Tried to render a template ref while outside of the document, this is likely fine if the result still works ok but should be avoided");
                        }
                        return;
                    }
                    
                    // Find the template and insert it
                    let templates = document.querySelectorAll("template[name='" + templateName+"'], varv-template[name='" + templateName+"']");
                    let template = templates[templates.length - 1];
                    if (!template) {
                        // Reffed template does not exist (yet?), insert temporary failure node and wait for it
                        let child = self.createErrorElement("template-ref with template-name '"+templateName+"' that does not exist (yet?)", targetDocument);
                        ourChildren.push(child);
                        currentViewElement.insertBefore(child, handle);
                    } else {
                        for(let childTemplateNode of Array.from(template.content?template.content.childNodes:template.childNodes)){  // Could be a HTML template element
                            for (let child of await self.cloneToView(targetDocument, currentViewElement, childTemplateNode, scope, handle)){
                                ourChildren.push(child);
                            }                    
                        }
                    }
                };
                
                let appearCallback = null;
                let disappearCallback = null;
                
                // Handle changes to looked up template attribute itself (i.e. when dynamically using {...} as the attribute             
                await new Promise(initialUpdateResolve => {
                    let selfUpdatingTemplateAttribute = new UpdatingStringEvaluation(templateAttributeRaw, scope, async function templateAttributeUpdated(templateName){
                        // Clean up old template callbacks (if set)
                        if (appearCallback) appearCallback.delete();
                        if (disappearCallback) disappearCallback.delete();       

                        let updateTimer = setTimeout(function(){
                            render(templateName);
                            initialUpdateResolve();
                        }, 0);

                        // Listen to template updates
                        appearCallback = EventSystem.registerEventCallback("domview.template.appeared", async (evt)=>{
                            if (evt.detail===templateName){
                                clearTimeout(updateTimer);
                                updateTimer = setTimeout(function(){
                                    render(templateName);
                                    initialUpdateResolve();                                        
                                }, 0);
                            }
                        });                
                        disappearCallback = EventSystem.registerEventCallback("domview.template.disappeared", async (evt)=>{
                            if (evt.detail===templateName){
                                clearTimeout(updateTimer);
                                updateTimer = setTimeout(function(){
                                    render(templateName);
                                    initialUpdateResolve();                                    
                                }, 0);
                            }
                        });
                    });

                    self.addCleanup(handle, ()=>{
                        selfUpdatingTemplateAttribute.destroy();
                        if (appearCallback) appearCallback.delete();
                        if (disappearCallback) disappearCallback.delete();     
                        for (let child of ourChildren){
                            self.tearDownElement(child);
                        }                    
                    });
                });
                
                break;
            default:
                let element = targetDocument.importNode(templateElement,false);
                element.templateElement = templateElement;

                // Evaluate all attributes
                for(let attr of Array.from(templateElement.attributes)) {
                    let selfUpdatingString = new UpdatingStringEvaluation(attr.value, scope, function attributeNodeUpdated(value){
                        element.setAttribute(attr.name, value);
                        
                        // Check for special attributes
                        if (attr.name==="value"){
                            if (element.tagName==="INPUT" || element.tagName==="TEXTAREA"){
                                if (element.type==="checkbox"){
                                    element.checked = value==="true" || value===true;
                                } else {
                                    element.value = value;
                                }                                    
                            } else if (element.tagName==="SELECT"){
                                // STUB: wait for the rest of the tree to render so that our OPTIONS nodes are ready
                                // TODO: Move this into a post-render queue to avoid flickering
                                setTimeout(()=>{
                                    element.value = value;
                                },0);
                            }
                        } else if(attr.name === "disabled") {
                            if(value === "false") {
                                element.removeAttribute(attr.name);
                            }
                        }
                    });
                    this.addCleanup(element, ()=>{
                        selfUpdatingString.destroy();
                    });
                }

                // Recurse to children nodes with this new element as viewtop                
                for(let templateChild of Array.from(templateElement.childNodes)) {
                    await self.cloneToView(targetDocument, element, templateChild, scope);
                }
                
                // Check for special elements that can push data back to the concepts
                if (element.tagName==="INPUT" || element.tagName==="TEXTAREA"){
                    let valueLookupName = self.getLookupNameFromAttribute(templateElement, "value");
                    if (valueLookupName!==null){
                        let binding = DOMView.getBindingFromScope(valueLookupName,scope);
                        if (!(binding instanceof ConceptInstanceBinding)){
                            console.warn("Input field values cannot be bound to something that is not a concept property", valueLookupName, templateElement);
                        } else {
                            switch (element.getAttribute("type")){
                                case "checkbox":
                                    element.addEventListener("input", ()=>{
                                        binding.setValueFor(valueLookupName, element.checked);
                                    });
                                    break;
                                default:
                                    element.addEventListener("input", ()=>{
                                        binding.setValueFor(valueLookupName, element.value);
                                    });
                            }
                        }
                    }
                } else if (element.tagName==="SELECT"){
                    let valueLookupName = self.getLookupNameFromAttribute(templateElement, "value");
                    if (valueLookupName!==null){
                        let binding = DOMView.getBindingFromScope(valueLookupName,scope);
                        if (!(binding instanceof ConceptInstanceBinding)){
                            console.warn("DOMView: Select option group cannot be bound to something that is not a concept property", valueLookupName, templateElement);
                        } else {
                            element.addEventListener("input", ()=>{
                                binding.setValueFor(valueLookupName, element.value);
                            });
                        }                    
                    }
                }

                topLevelResults.push(element);
                currentViewElement.insertBefore(element, insertBeforeElement);
        }
        
        // Store a reference to the current scope in the elements
        for (let element of topLevelResults){
            element.scope = scope.slice();
        }
        
        return topLevelResults;
    }
    
    /**
     * Gets an ordered list of concepts instances involved in rendering this view element
     * @param {HTMLElement} viewElement
     * @returns {string[]}
     */
    getConceptPath(viewElement){        
        let element = viewElement;
        while (element != null && !element.scope){
            element = element.parentElement;
            if (element==null){
                // No concepts in this tree path at all                
                return [];
            }
        }
        
        let result = [];
        if(element != null && element.scope != null) {
            for (let binding of element.scope) {
                if (binding instanceof ConceptInstanceBinding) {
                    result.push(binding.uuid);
                }
            }
        }
        return result;
    }
    
    getTemplatePath(viewElement){
        let result = [];
        let element = viewElement;
        while (element != null){
            if (element.templateElement){
                result.push(element.templateElement);
            }
            element = element.parentElement;
        }
        
        return result.reverse();
    }
    
    /**
     * Gets an ordered list of properties involved in rendering this view element
     * @param {HTMLElement} viewElement
     * @returns {string[]}
     */    
    getPropertyPath(viewElement){
        let element = viewElement;
        while (element != null && !element.scope){
            element = element.parentElement;
            if (element==null){
                // No concepts in this tree path at all                
                return [];
            }
        }

        let result = [];
        if(element != null && element.scope != null) {
            for (let binding of element.scope) {
                if (binding instanceof PropertyBinding) {
                    result.push({uuid: binding.uuid, property: binding.property});
                }
            }
        }
        return result;        
    }
    
    addCleanup(element, cleanupFunction){
        if (!element.cleanup) element.cleanup = [];
        element.cleanup.push(cleanupFunction);
    }
    
    createErrorElement(message, targetDocument){
        let element = targetDocument.createElement("varv-failure");
        element.setAttribute("title", message);
        return element;
    }
    
    tearDownElement(element){
        if(element.alreadyCleaned) {
            if (DOMView.DEBUG) console.warn("STUB: Double teardown, this is most likely fine", element);
            return;
        }
        element.alreadyCleaned = true;
        // If the element had any cleanup to do, run it now
        if (element.cleanup){
            for (let entry of element.cleanup){
                entry();
            }
        }
        
        // If the element has any children, tear them down too
        for(let node of Array.from(element.childNodes)){ // copy to avoid concurrent mods
            this.tearDownElement(node);
        }
        
        // Then remove it from the DOM
        element.remove();
    }
    
    stubTriggerFullRebuild(templateNode, message=""){
        // STUB: All rebuilds are full rebuilds rather than incremental rebuilds for now        
        if (DOMView.DEBUG) {
            console.warn("FIXME: Unimplemtented partial update logic triggered full DOMView rebuild", templateNode, message);
        }
        if (templateNode.tagName==="DOM-VIEW-TEMPLATE"){
            this.rebuildView(templateNode);
        } else {
            this.rebuildView(cQuery(templateNode).closest("dom-view-template")[0]);
        }
    }

    
    
    /**
     * Returns a value lookup name if this attribute is on the form \{name\}, null
     * if the attribute does not exist
     * @param {HTMLElement} templateElement
     * @param {string} attributeName
     * @returns {undefined}
     */
    getLookupNameFromAttribute(templateElement, attributeName){
        if (!templateElement || !templateElement.getAttribute) {
            console.warn("Evaluate attribute called without sensible input ", templateElement);
        }

        let attribute = templateElement.getAttribute(attributeName);
        if (attribute === null) return null;
        
        if (attribute.startsWith("{") && attribute.endsWith("}")) {
            return attribute.substr(1, attribute.length - 2);
        } else {
            return null;
        }        
    }

    /**
     * Returns null if attribute does not exist, undefined if lookup does not exist
     * @param {HTMLElement} templateElement
     * @param {string} attributeName
     * @param {type} scope
     * @returns {undefined}
     */
    async evaluateAttribute(templateElement, attributeName, scope) {
        let lookupName = this.getLookupNameFromAttribute(templateElement, attributeName);        
        let result = undefined;
        if (lookupName!==null) {
            result = await this.evaluateValueInScope(lookupName, scope);
        } else {
            result = templateElement.getAttribute(attributeName);
        }
        if (result===null) return undefined;
        return result;
    };
    
    static getBindingFromScope(bindingName, scope){
        for (let i = scope.length - 1; i >= 0; i--) {
            if (scope[i].hasBindingFor(bindingName)) {
                return scope[i];
            }
        }
        return undefined;
    }

    async evaluateValueInScope(bindingName, scope) {
        let binding = DOMView.getBindingFromScope(bindingName, scope);
        if (binding===undefined) return undefined;
        
        return await binding.getValueFor(bindingName);
    }
}


class UpdatingStringEvaluation {
    constructor(originalText, scope, onChangeCallback){
        this.originalText = originalText;
        this.bindings = new Map();
        this.tokens = originalText.match(/{(\S+?)}/g);
        if (!this.tokens) this.tokens = [];
        this.onChangeCallback = onChangeCallback;
        this.updateCallbacks = [];
        this.destroyed = false;
        
        let self = this;
        
        // Prepare it once manually
        for(let token of this.tokens) {
            token = token.trim();
            let lookupQuery = token.substr(1, token.length - 2);

            let binding = null;
            let propertyName;
            if (lookupQuery.includes("?")){
                // Fancy { x ? y } query
                let propertyAndResult = lookupQuery.split("?");
                propertyName = propertyAndResult[0].trim();
                binding = DOMView.getBindingFromScope(propertyName, scope);
                this.bindings.set(lookupQuery, async ()=>{
                    if (binding===undefined) return undefined;
                    let value = await binding.getValueFor(propertyName);
                    return value?propertyAndResult[1]:"";
                });
                
            } else {
                // Normal {} query, the entire thing is the name
                propertyName = lookupQuery;
                binding = DOMView.getBindingFromScope(propertyName, scope);
                this.bindings.set(lookupQuery, async ()=>{
                    if (binding===undefined) return undefined;
                    return binding.getValueFor(propertyName);
                });
            }
            if (binding && binding.concept){
                let property = binding.concept.getProperty(propertyName);
                let callback = async function updateUpdatingStringEvaluation(){
                    await self.update();
                };
                property.addUpdatedCallback(callback);
                this.updateCallbacks.push({property: property, callback: callback});
            }
        }
        this.update();
            
    }
    
    async update(){        
        try {
            let text = this.originalText;
            for(let token of this.tokens) {
                token = token.trim();
                let lookupQuery = token.substr(1, token.length - 2);

                let value = await this.bindings.get(lookupQuery)();
                if (value !== undefined){
                    text = text.replace(token, value); // STUB: This can fail if the first token is replaced with something that looks like the second token
                }
            }

            await this.onChangeCallback(text);
        } catch (ex){
            console.error(ex);
        }
    }
    
    destroy(){
        if (this.destroyed) {
            if (DOMView.DEBUG){
                console.warn("FIXME: Harmless double desctruction, ignoring - but try not to destroy me this much");
            }
            return;
        }
        for (let entry of this.updateCallbacks){
            entry.property.removeUpdatedCallback(entry.callback);
        }
        this.destroyed = true;
    }
}



class ConceptInstance {
    constructor(concept, uuid) {
        if (!uuid) throw new Error("Invalid reference to concept instance with a null or undefined uuid '"+uuid+"' and concept '"+concept+"'");
        if (!concept) throw new Error("Invalid reference to unknown concept with uuid '"+uuid+"', concept is "+concept);
        this.concept = concept;
        this.uuid = uuid;
    }
}

class PropertyBinding {
    constructor(property, uuid) {
        this.uuid = uuid;
        this.property = property;
    }
    
    hasBindingFor(name){
        // We don't supply this ourselves
        return false;
    }
}

class ConceptInstanceBinding extends ConceptInstance {
    constructor(uuid) {
        super(VarvEngine.getConceptFromUUID(uuid), uuid);
    }

    hasBindingFor(name) {
        let lookupName = name;
        if(lookupName.startsWith(this.concept.name+".")) {
            lookupName = lookupName.substr(this.concept.name.length+1);
        }
        
        try {
            this.concept.getProperty(lookupName);
            return true;
        } catch (ex) {
            // Ignored
        }
        
        return false;
    }

    async getValueFor(name) {
        let lookupName = name;
        if(lookupName.startsWith(this.concept.name+".")) {
            lookupName = lookupName.substr(this.concept.name.length+1);
        }
        
        let property = null;
        
        try {
            property = this.concept.getProperty(lookupName);
        } catch(e) {
            //Ignore
        }

        if(property === null) {
            return undefined;
        }

        let value = await property.getValue(this.uuid);
        if (property.isConceptType()) {
            if (!value) return undefined; // No uuid set
            return new ConceptInstanceBinding(value);
        } else if (property.isConceptArrayType()) {
            let conceptArray = [];
            value.forEach((entry) => {
                conceptArray.push(new ConceptInstanceBinding(entry))
            });
            return conceptArray;
        } else {
            return value;
        }
    }
    
    async setValueFor(name, value){
        const property = this.concept.getProperty(name);
        property.setValue(this.uuid, property.typeCast(value));
    }
}

class ValueBinding {
    constructor(bindings) {
        this.bindings = bindings;
    }

    hasBindingFor(name) {
        return this.bindings.hasOwnProperty(name);
    }

    async getValueFor(name) {
        return this.bindings[name];
    }
}

DOMView.singleton = new DOMView();
window.DOMView = DOMView;

</script>

 *
