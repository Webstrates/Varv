 *  LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, 
 *  OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN 
 *  THE SOFTWARE.
 *  
 */

class MemoryDataStore extends Datastore {
    constructor(name, options = {}) {
        super(name, options);

        this.deleteCallbacks = [];
    }

    destroy() {
        this.deleteCallbacks.forEach((deleteCallback)=>{
            deleteCallback.delete();
        })
    }

    async init() {
        const self = this;
        this.typeVariable = "__memoryDataStore_internalType";

        this.storageName = "memory";
        if (this.options.storageName) this.storageName = this.options.storageName;

        this.deleteCallbacks.push(VarvEngine.registerEventCallback("disappeared", async (context)=> {
            if(MemoryDataStore.DEBUG) {
                console.log("Saw disappeared UUID (MemoryDataStore):", context.target);
            }

            const concept = VarvEngine.getConceptFromUUID(context.target);

            concept.properties.forEach((property)=>{
                if(self.isPropertyMapped(concept, property)) {
                    let data = self.internalPropertyTrackingData(concept, property);
                    delete data[context.target];
                }
            });
            self.getStorage().delete(context.target);
        }));
        this.deleteCallbacks.push(VarvEngine.registerEventCallback("appeared", async (context)=> {
            if(MemoryDataStore.DEBUG) {
                console.log("Saw appeared UUID (MemoryDataStore):", context.target);
            }

            const concept = VarvEngine.getConceptFromUUID(context.target);
            if (self.isConceptMapped(concept) && !self.getStorage().has(context.target)){
                self.getStorage().set(context.target, {
                    [self.typeVariable]: concept.name
                });
            }
        }));
    }
    
    getStorage(){
        if (!MemoryDataStore.storages[this.storageName]){
            MemoryDataStore.storages[this.storageName] = new Map();            
        }
        return MemoryDataStore.storages[this.storageName];
    }

    createBackingStore(concept, property) {
        const self = this;
        
        if (this.isPropertyMapped(concept,property)) return;
                
        let setter = (uuid, value) => {
            if (!self.getStorage().has(uuid)){
                throw new Error("Tried to set concept in memory that never appeared: "+concept.name+"."+property.name);
            }
            
            let data = self.getStorage().get(uuid);
            data[property.name] = value;
        };
        let getter = (uuid) => {
            let data = self.getStorage().get(uuid);
            if (!data) throw new Error("Tried to get concept from memory that was never set: "+concept.name+"."+property.name);
            if (!data.hasOwnProperty(property.name)) throw new Error("Tried to get property from memory that was never set: "+concept.name+"."+property.name);
            return data[property.name];
        };
        property.addSetCallback(setter);
        property.addGetCallback(getter);

        // Check if concept already is mapped, if not, register it
        this.internalAddPropertyMapping(concept, property, {setter: setter, getter: getter});
    }    
    
    removeBackingStore(concept, property) {
        if (!this.isPropertyMapped(concept, property)){
            throw new Error('Cannot unmap property from memory because the property was not mapped: ' + concept + "." + property);
        }

        let trackingData = this.internalPropertyTrackingData(concept, property);
        property.removeSetCallback(trackingData.setter);
        property.removeGetCallback(trackingData.getter);
        
        this.internalRemovePropertyMapping(concept, property);
    }
    
    async loadBackingStore() {
        // For each of our stored and mapped concepts
        for(let [uuid,storedConcept] of this.getStorage().entries()) {
            if (MemoryDataStore.DEBUG) console.log("Loading from memory",uuid,storedConcept);
            
            let type = storedConcept[this.typeVariable];
            if ((!type) || !this.isConceptTypeMapped(type)){
                if (MemoryDataStore.DEBUG) console.log("Ignoring concept from memory since it is not mapped", storedConcept);                    
                continue;
            }
            
            // Check if already registered and only generate an appear event if not
            let conceptByUUID = VarvEngine.getConceptFromUUID(uuid);
            let concept = VarvEngine.getConceptFromType(type);                        
            
            if (conceptByUUID){
                if (MemoryDataStore.DEBUG){
                    console.warn("Notice: Memory concept found for already existing concept "+conceptByUUID.name +" with uuid "+uuid+", this may be perfectly fine for multi-backed concepts but for now we throw this notice when it happens");
                }
            } else {
                VarvEngine.registerConceptFromUUID(uuid, concept);
            }
            
            // Stil set the properties that we know about
            for (const [propertyName,value] of Object.entries(storedConcept)){
                if (propertyName !== this.typeVariable){
                    try {
                        let property = concept.getProperty(propertyName);                    
                        if (MemoryDataStore.DEBUG) console.log("Loading property", property, value);
                        if (this.isPropertyMapped(concept, property)){
                            await property.setValue(uuid, value);
                        }
                    } catch (ex){
                        console.error("Failed to push concept property from memory to concept", ex);
                    }
                }
            }
            
            if (!conceptByUUID) {
                await concept.appeared(uuid);                        
            }            
        }
    }
}
MemoryDataStore.DEBUG = false;
window.MemoryDataStore = MemoryDataStore;
MemoryDataStore.storages = new Map();

// Register default dom datastore
Datastore.registerDatastoreType("memory", MemoryDataStore);

</script>

/**
 *  LocalStorageDataStore - serializes into the localStorage database
 * 
 *  This code is licensed under the MIT License (MIT).
 *  
 *  Copyright 2020, 2021, 2022 Rolf Bagge, Janus B. Kristensen, CAVI,

 *  LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, 
 *  OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN 
 *  THE SOFTWARE.
 *  
 */


/**
 * A storage that serializes into the localStorage database
 *
 * options:
 * storageName - The name of the prefix to store that data below (Default: "varv-data")
 */

class LocalStorageDataStore extends Datastore {
    constructor(name, options = {}) {
        super(name, options);
        this.storagePrefix = "varv-data";
        this.entities = {};

        if (this.options.storageName) this.storagePrefix = this.options.storageName;

        this.deleteCallbacks = [];
    }
    
    async init(){
        const self = this;

        if (!localStorage) throw new Error("Cannot use localStorage as the feature is not available on this js runtime platform");

        if (!localStorage.getItem(this.storagePrefix)) self.saveEntities();

        this.deleteCallbacks.push(VarvEngine.registerEventCallback("disappeared", async (context)=> {
            if(LocalStorageDataStore.DEBUG) {
                console.log("Saw disappeared UUID (LocalStorageDataStore):", context.target);
            }

            if (!self.entities[context.target]) return; // avoid loops when we caused the disappear event ourselves

            const concept = VarvEngine.getConceptFromUUID(context.target);

            concept.properties.forEach((property)=>{
                if(self.isPropertyMapped(concept, property)) {
                    localStorage.removeItem(self.storagePrefix+"-"+context.target+"-"+property.name);
                }
            });
            delete self.entities[context.target];
            self.saveEntities();
        }));
        this.deleteCallbacks.push(VarvEngine.registerEventCallback("appeared", async (context)=> {
            if(LocalStorageDataStore.DEBUG) {
                console.log("Saw appeared UUID (LocalStorageDataStore):", context.target);
            }

            if (self.entities[context.target]) return; // avoid loops when we caused the appear event ourselves

            const concept = VarvEngine.getConceptFromUUID(context.target);
            if (self.isConceptMapped(concept)){
                self.entities[context.target] = concept.name;
                self.saveEntities();
            }
        }));

        this.storageEventListener = async function localStorageChangeUpdate(event){
            if (event.key===self.storagePrefix){
                // This is a change in the active entities, pull any new ones
                let storedEntities = JSON.parse(event.newValue);
                for (const [uuid,type] of Object.entries(storedEntities)){
                    if (!self.entities[uuid]){
                        // TODO: check mapped type?
                        self.entities[uuid] = type;
                        await self.pullConcept(uuid);
                    }
                }

                // and kill any that are gone
                for (const [uuid,type] of Object.entries(self.entities)){
                    if (!storedEntities[uuid]){
                        delete self.entities[uuid]; // delete our tracker BEFORE sending disappear event to avoid loops
                        await VarvEngine.getConceptFromType(type).disappeared(uuid);
                    }
                };
            } else if (event.key.startsWith(self.storagePrefix+"-")){
                // This could be a property change event if the key matches a property
                let matches = new RegExp("^([^-]+)\-(.+?)$").exec(event.key.substr(self.storagePrefix.length+1));
                if (matches.length===3){
                    if (event.newValue===null) return; // TODO: The property was removed, is there any way to handle this properly?

                    let uuid = matches[1];
                    let propertyName = matches[2];

                    let concept = VarvEngine.getConceptFromUUID(uuid);
                    if (!concept){
                        console.log("Localstorage got property update from concept with UUID that does not exist locally", uuid);
                        return;
                    }
                    let property = concept.getProperty(propertyName);
                    if (!property){
                        console.log("Localstorage got property update from concept property that does not exist locally", concept, propertyName);
                        return;
                    }
                    await property.setValue(uuid, JSON.parse(event.newValue));
                }
            }
        };

        window.addEventListener("storage", this.storageEventListener);
    }

    destroy() {
        this.deleteCallbacks.forEach((deleteCallback)=>{
            deleteCallback.delete();
        });

        window.removeEventListener("storage", this.storageEventListener);
    }
    
    saveEntities(){
        localStorage.setItem(this.storagePrefix, JSON.stringify(this.entities));
    }

    createBackingStore(concept, property) {
        const self = this;
        
        if (this.isPropertyMapped(concept,property)) {
            console.log("FIXME: Trying to create localStorage backing store for already mapped property, ignored", concept, property);
            return;
        }
                
        let setter = (uuid, value) => {
            if (!self.entities[uuid]){
                throw new Error("Tried to set concept property in localStorage for concept instance that never appeared: "+concept.name+"."+property.name);
            }
            
            localStorage.setItem(self.storagePrefix+"-"+uuid+"-"+property.name, JSON.stringify(value));
        };
        let getter = (uuid) => {
            if (!self.entities[uuid]){
                throw new Error("Tried to get concept property from localStorage for concept instance that was never seen: "+concept.name+"."+property.name);
            }
            
            let data = localStorage.getItem(self.storagePrefix+"-"+uuid+"-"+property.name);
            if (data===null){
                throw new Error("Tried to get concept property from localStorage that was never set: "+concept.name+"."+property.name);
            }
            
            return JSON.parse(data);
        };
        property.addSetCallback(setter);
        property.addGetCallback(getter);

        // Check if concept already is mapped, if not, register it
        this.internalAddPropertyMapping(concept, property, {setter: setter, getter: getter});        
    }

    removeBackingStore(concept, property) {
        if (!this.isPropertyMapped(concept, property)){
            throw new Error('Cannot unmap property from localStorage because the property was not mapped: ' + concept + "." + property);
        }

        let trackingData = this.internalPropertyTrackingData(concept, property);
        property.removeSetCallback(trackingData.setter);
        property.removeGetCallback(trackingData.getter);
        
        this.internalRemovePropertyMapping(concept, property);        
    }

    /** 
     * Loads all concept instances currently registered as backed from serialized state
     * 
     * @returns {undefined}
     */
    async loadBackingStore() {
        let self = this;
        this.entities = JSON.parse(localStorage.getItem(this.storagePrefix));
        
        for (const [uuid,type] of Object.entries(this.entities)){
            await self.pullConcept(uuid);
        }
    }
    
    async pullConcept(uuid){
        let self = this;
        
        let conceptType = this.entities[uuid];
        if (!conceptType){
            throw new Error("Tried to pull a concept from localStorage that wasn't a known entity in there");
        }
        
        const concept = VarvEngine.getConceptFromType(conceptType);
        if (!concept) {
            if (LocalStorageDataStore.DEBUG) console.log("LocalStorage: Ignoring unknown concept with type", type);
            return;
        }

        if (!self.isConceptMapped(concept)){
            if (LocalStorageDataStore.DEBUG) console.log("LocalStorage: Ignoring concept with type that isn't mapped to localStorage", type);
            return;                
        }

        let conceptByUUID = VarvEngine.getConceptFromUUID(uuid);
        if (conceptByUUID){
            console.warn("Notice: Localstorage concept instance found for already existing concept "+conceptByUUID.name +" with uuid "+uuid+", this may be perfectly fine for multi-backed concepts but for now we throw this notice when it happens");
        } else {
            VarvEngine.registerConceptFromUUID(uuid, concept);
        }            

        // Pull all properties
        for (const property of concept.properties){     
            if (self.isPropertyMapped(concept, property)){
                try {
                    let value = localStorage.getItem(self.storagePrefix+"-"+uuid+"-"+property.name);
                    if (value!==null){
                        await property.setValue(uuid, JSON.parse(value));
                    }
                } catch (ex){
                    // Ignore
                }
            }
        };
        
        if (!conceptByUUID) {
            await concept.appeared(uuid);                        
        }         
    }
}
LocalStorageDataStore.DEBUG = false;
window.LocalStorageDataStore = LocalStorageDataStore;

//Register default dom datastore
Datastore.registerDatastoreType("localStorage", LocalStorageDataStore);

</script>

 *  THE SOFTWARE.
 *  
 */

class ConceptTreeGenerator extends TreeGenerator {
    constructor(parentNode) {
        super();

        this.rootNode = new TreeNode({
            type: "ConceptRootNode",
            context: null
        });
        TreeGenerator.decorateNode(this.rootNode);
        parentNode.addNode(this.rootNode);
    }
    
    onAddDatastore(datastore){
        let activeElement = document.activeElement;

        let self = this;
        let datastoreNode = new TreeNode({
            type: "DatastoreNode",
            lookupKey: datastore.name,
            context: datastore
        });
        TreeGenerator.decorateNode(datastoreNode);
        this.rootNode.addNode(datastoreNode);
        this.rootNode.unfold();
        
        datastore.registerDestroyCallback(()=>{
            self.destroyNode(datastoreNode);
        });
        
        // Concepts
        datastore.registerConceptAddedCallback((concept)=>{
            datastoreNode.unfold();
            
            let conceptNode = new TreeNode({
                type: "ConceptNode",
                lookupKey: concept.name,
                context: concept
            });
            
            // Instances
            let instanceAddedCallback = datastore.registerConceptInstanceAddedCallback(concept, (uuid)=>{
                let node = self.addInstanceNode(datastore, conceptNode, concept, uuid);
                let instanceRemovedCallback = datastore.registerConceptInstanceRemovedCallback(concept, (removedUUID)=>{
                    if (removedUUID===uuid){
                        self.destroyNode(node);
                    }
                });
                node.cleanup = [()=>{
                    datastore.removeConceptInstanceRemovedCallback(instanceRemovedCallback);
                }];
            });
            
            TreeGenerator.decorateNode(conceptNode);
            datastoreNode.addNode(conceptNode);
        });

        // STUB: Concepts cannot be removed right now but should be cleaned up here
        // datastore.removeConceptInstanceAddedCallback(concept, instanceAddedCallback);
        
    }    
    
    destroyNode(node){
        node.parentNode.removeNode(node);
        
        // Run cleanup
        if (node.cleanup){
            for (let entry of node.cleanup){
                entry();
            }
        }
        
        // Destroy children
        for (let child of Array.from(node.childNodes)){ // copy to avoid concurrent mods
            this.destroyNode(child);
        }
    }
    
    addInstanceNode(datastore, parentNode, concept, uuid){
        let instanceNode = new TreeNode({
            type: "ConceptInstanceNode",
            lookupKey: uuid,
            context: {concept, uuid, datastore}
        });    
        TreeGenerator.decorateNode(instanceNode);
        parentNode.addNode(instanceNode);
        return instanceNode;
    }
}


EventSystem.registerEventCallback("Cauldron.TreeBrowserSpawned", ({detail: {root: rootNode}})=>{
    let generator = new ConceptTreeGenerator(rootNode);
    EventSystem.triggerEvent("Varv.ConceptTreeGeneratorSpawned", generator);
    window.ConceptTreeGenerator.instances.push(generator);    
});

window.ConceptTreeGenerator = ConceptTreeGenerator;
window.ConceptTreeGenerator.instances = [];

</script>

class CauldronDatastore extends Datastore {
    constructor(name, options = {}) {

        this.destroyCallbacks = [];
        this.conceptAddedCallbacks = [];
        this.instanceAddedCallbacks = new Map();
        this.instanceRemovedCallbacks = new Map();
        
        this.appearCallback = VarvEngine.registerEventCallback("appeared", async (context)=> {
            const concept = VarvEngine.getConceptFromUUID(context.target);
            if (self.isConceptMapped(concept)){

                    for (let callback of callbacks){
                        callback(context.target);
                    }
                }
            }
        });
        this.disappearCallback = VarvEngine.registerEventCallback("disappeared", async (context)=> {
            const concept = VarvEngine.getConceptFromUUID(context.target);
            if (self.isConceptMapped(concept)){
                let callbacks = self.instanceRemovedCallbacks.get(concept.name);
                if (callbacks){
                    for (let callback of callbacks){
                        callback(context.target);
                    }
                }
            }
        });                        
    }

        this.appearCallback.delete();
        this.disappearCallback.delete();
        for (let callback of this.destroyCallbacks){
            callback(this);
        }
    }
    
    registerDestroyCallback(callback){
        this.destroyCallbacks.push(callback);
        return callback;
    }

        let self = this;
        
        // Inform trees about us        
        for (let tree of window.ConceptTreeGenerator.instances){
            tree.onAddDatastore(this);
        }        
        
        // Listen for new ones
        EventSystem.registerEventCallback("Varv.ConceptTreeGeneratorSpawned", (evt)=>{
            evt.detail.onAddDatastore(self);
        });        
    }
    
    registerConceptAddedCallback(callback){
        this.conceptAddedCallbacks.push(callback);

        // Pre-feed with currently mapped
        for (const conceptName of this.mappedConcepts.keys()){
            callback(VarvEngine.getConceptFromType(conceptName));
        }
        
        return callback;        
    }
    
    registerConceptInstanceAddedCallback(concept, callback){
        if (!this.instanceAddedCallbacks.has(concept.name)){
            this.instanceAddedCallbacks.set(concept.name, []);
        }
        
        let callbacks = this.instanceAddedCallbacks.get(concept.name);
        callbacks.push(callback);

        // Pre-feed with currently mapped
        for (const conceptUUID of VarvEngine.getAllUUIDsFromType(concept.name)){
            callback(conceptUUID);
        }
        
        return callback;        
    }    
    
    removeConceptInstanceAddedCallback(concept, callback){
        let callbacks = this.instanceAddedCallbacks.get(concept.name);
        if (!callbacks) {
            console.log("Cauldron: Tried to remove a concept callback but couldn't", concept.name, callback);
            return;
        };
        this.instanceAddedCallbacks.set(concept.name, callbacks.filter(e => e !== callback));
    }
    
    registerConceptInstanceRemovedCallback(concept, callback){
        if (!this.instanceRemovedCallbacks.has(concept.name)){
            this.instanceRemovedCallbacks.set(concept.name, []);
        }
        
        let callbacks = this.instanceRemovedCallbacks.get(concept.name);
        callbacks.push(callback);     
        
        return callback;               
    }  
    
    removeConceptInstanceRemovedCallback(concept, callback){
        let callbacks = this.instanceRemovedCallbacks.get(concept.name);
        if (!callbacks) {
            console.log("Cauldron: Tried to remove a concept removed callback but couldn't", concept.name, callback);
            return;
        };
        this.instanceRemovedCallbacks.set(concept.name, callbacks.filter(e => e !== callback));
    }    

    createBackingStore(concept, property) {
        const self = this;
        
        if (this.isPropertyMapped(concept,property)){
            console.log("Already mapped property");
            return;
        }
        
        if (!this.isConceptMapped(concept)){
            // Concept add update
            if(CauldronDatastore.DEBUG) {
                console.log("New concept", concept);
            }
            for (let callback of self.conceptAddedCallbacks){
                callback(concept);
            }                    
        }

        // Check if concept already is mapped, if not, register it
        this.internalAddPropertyMapping(concept, property, {});
    }    
    
    removeBackingStore(concept, property) {
        if (!this.isPropertyMapped(concept, property))
            throw 'Cannot unmap property from memory because the property was not mapped: ' + concept + "." + property;
       
        // TODO: Remove concept update
        
        this.internalRemovePropertyMapping(concept, property);
    }

    loadBackingStore() {
        // No storage, do nothing
    }
}

window.CauldronDatastore = CauldronDatastore;

// Register default cauldron datastore
Datastore.registerDatastoreType("cauldron", CauldronDatastore);

class InspectorConceptBinding {
    /**
     * Inspects the given TreeNode and if supported, returns a map of editable attributes
     * @param {TreeNode} treeNode
     * @returns {Cauldron.InspectorElement[]}
     */
    static inspect(treeNode) {
        let elements = [];
        let concept = null;
        let datastore = null;
       
        switch (treeNode.type){
            case "ConceptInstanceNode":
                concept = treeNode.context.concept;
                datastore = treeNode.context.datastore;

                let propertyEditors = new Cauldron.InspectorSegment("Properties", elements);
                elements.push(propertyEditors);
                for (const property of concept.properties.values()){
                    if (datastore.isPropertyMapped(concept, property)){
                        propertyEditors.push(new Cauldron.InspectorPropertyEditor(treeNode.context, property, treeNode.getTreeBrowser()));                
                    }
                }

                return elements;
                break;
            case "ConceptNode":
                concept = treeNode.context;
                
                if (concept.properties.size>0){
                    let propertiesView = new Cauldron.InspectorSegment("Properties", elements);
                    elements.push(propertiesView);
                    for (const property of concept.properties.values()){
                        propertiesView.push(new Cauldron.InspectorPropertyView(treeNode.context, property, treeNode.getTreeBrowser()));                
                    }
                }

                if (concept.behaviours.size>0){
                    let actionsView = new Cauldron.InspectorSegment("Actions", elements);
                    elements.push(actionsView);
                    for (const behaviour of concept.behaviours.values()){
                        actionsView.push(new Cauldron.InspectorBehaviourView(treeNode.context, behaviour, treeNode.getTreeBrowser()));                
                    }                
                }

                return elements;
                break;
            default:
                return null;
        } 
    }
}
window.Cauldron.InspectorConceptBinding = InspectorConceptBinding;
Cauldron.CauldronInspector.registerContentBinding(InspectorConceptBinding, 10);

class InspectorPropertyEditor extends Cauldron.InspectorElement {
    /**
     *
     * @param {Element} domElement
     * @param {String} attrName
     * @param {String} overrideLabel
     */
    constructor(conceptInstance, property, browser) {
        super();
        this.browser = browser;

        let self = this;

        this.conceptInstance = conceptInstance;
        this.property = property;

        if (property.type==="array"){
            this.editor = document.createElement("div");            
        } else if (property.type==="boolean"){
            this.editor = document.createElement("input");            
            this.editor.setAttribute("type", "checkbox");
        } else if (property.type==="number"){
            this.editor = document.createElement("input");
            this.editor.setAttribute("type", "number");
            this.editor.setAttribute("step", "1");
        } else {
            this.editor = document.createElement("input");
            this.editor.setAttribute("contenteditable", "true");
            this.editor.setAttribute("spellcheck", "false");
        }
        this.editor.classList.add("cauldron-inspector-element-editor");

        this.label = document.createElement("span");
        this.label.classList.add("cauldron-inspector-element-label");
        this.label.textContent = property.name;

        this.html.append(this.label);

        this.editorContainer = document.createElement("div");
        this.editorContainer.appendChild(this.editor);
        this.editorContainer.classList.add("cauldron-inspector-element-editor-container");
        this.editorContainer.classList.add("cauldron-inspector-element-field");

        this.html.appendChild(this.editorContainer);

        this.html.classList.add("inspector-property");
        
        this.html.addEventListener("click", ()=>{
            EventSystem.triggerEventAsync("Varv.DOMView.HighlightProperty", property);
        });        
        
        if(this.property.isConceptType()) {
            this.autocompleteDiv = document.createElement("div");
            this.autocompleteDiv.classList.add("cauldron-inspector-element-autocomplete")
            this.autocompleteDiv.classList.add("hidden")
            this.editorContainer.appendChild(this.autocompleteDiv);

            this.editor.addEventListener("focus", ()=>{
                self.autoComplete(self.editor.value);
            });
            document.addEventListener("pointerdown", (evt)=>{
                if(evt.target.closest(".cauldron-inspector-element-editor-container") !== self.editorContainer) {
                    self.autocompleteDiv.innerHTML = "";
                    self.autocompleteDiv.classList.add("hidden");
                }
            });
            
            // Add the click-to-locate feature
            if (property.type!=="array"){
                this.locatorContainer = document.createElement("span");
                this.editorContainer.append(this.locatorContainer);
            }            
        }
        
        this.html.addEventListener("keydown", (event)=>{
            if(event.code === "Enter") {
                event.preventDefault();
            }
        });                

        // Send changes to concept
        this.html.addEventListener("input", (evt)=>{
            if(self.property.isConceptType()) {
                self.autoComplete(self.editor.value);
            }

            self.persistValue();
        });

        // Fetch changes from concept
        this.valueUpdaterCallback = async function onFieldUpdate(uuid, value){
            if (uuid===self.conceptInstance.uuid){
                if (property.type==="array"){
                    self.editor.innerHTML="";
                    let value = await property.getValue(conceptInstance.uuid);
                    for(let i = 0; i < value.length; i++){ 
                        let entry = value[i];
                        let entryElement = document.createElement("div");
                        entryElement.style.display = "flex";
                        entryElement.style.alignItems = "center";

                        if (!property.isDerived()){
                            let deleter = IconRegistry.createIcon("mdc:delete");
                            deleter.style.cursor = "pointer";
                            deleter.style.flex = "1 1 0%";
                            deleter.style.fontSize = "1.5em";
                            deleter.addEventListener("click", ()=>{
                                // Delete this entry
                                value.splice(i, 1);
                                property.setValue(conceptInstance.uuid, value); 
                            });    
                            entryElement.appendChild(deleter);
                        }
                                                
                        let theText = document.createElement("div");
                        theText.style.flex = "1 1 100%";
                        theText.innerText = entry;
                        entryElement.appendChild(theText);
                        
                        
                        if (property.isConceptArrayType()){
                            let link = self.getConceptLink(entry);
                            link.style.flex = "1 1 0%";
                            entryElement.appendChild(link);
                        }
                        
                        self.editor.appendChild(entryElement);                        
                    }   
                    
                    if (!property.isDerived()){
                        let adder = document.createElement("button");
                        adder.innerText = "Add Entry";
                        adder.addEventListener("click", ()=>{
                            let newValue = prompt ("Value to add", "");
                            value.push(newValue);
                            property.setValue(conceptInstance.uuid, value);
                        });                    
                        self.editor.appendChild(adder);
                    }
                } else if (property.type==="boolean"){
                    self.editor.checked = value;
                } else {
                    self.editor.value = value;
                    
                    if (property.isConceptType()){
                        self.updateLocator();
                    }
                }
            }
        };
        
        property.getValue(conceptInstance.uuid).then((value)=>{
            self.valueUpdaterCallback(self.conceptInstance.uuid, value);
        });
        property.addSetCallback(this.valueUpdaterCallback);
    }

    updateLocator() {
        this.locatorContainer.innerHTML = "";
        this.locatorContainer.appendChild(this.getConceptLink(this.editor.value));
    }

    persistValue() {
        try {
            let value = null;
            if (this.property.type==="boolean"){
                value = this.editor.checked;
            } else {
                value = this.property.typeCast(this.editor.value);
                if (this.property.isConceptType()){
                    this.updateLocator();
                }
            }
            this.property.setValue(this.conceptInstance.uuid, value);

            //What is this method?
            this.setFailing(false);
        } catch (ex){
            this.setFailing(true);
        };
    }

    autoComplete() {
        const self = this;

        let allUUIDS = VarvEngine.getAllUUIDsFromType(this.property.type, true);

        this.autocompleteDiv.innerHTML = "";

        let ul = document.createElement("ul");

        allUUIDS.forEach((uuid)=>{
            let li = document.createElement("li");
            li.textContent = uuid;
            ul.appendChild(li);

            li.addEventListener("mouseenter", ()=>{
                EventSystem.triggerEventAsync("Varv.DOMView.HighlightInstance", uuid);
            });

            li.addEventListener("mouseleave", ()=>{
                EventSystem.triggerEventAsync("Varv.DOMView.ClearHighlights");
            });

            li.addEventListener("click", ()=>{
                self.editor.value = uuid;
                self.autocompleteDiv.classList.add("hidden");
                self.persistValue();
            });
        });

        this.autocompleteDiv.appendChild(ul);
        this.autocompleteDiv.classList.remove("hidden");
    }

    getConceptLink(uuid){
        let linker = IconRegistry.createIcon("mdc:gps_fixed");
        linker.style.cursor = "pointer";
        linker.addEventListener("click", ()=>{
            console.log("Revealing ", uuid, this.browser);
            let treeNodes = this.browser.findTreeNode(uuid);
            console.log("Found ", treeNodes);
            if(treeNodes.length > 0) {
                let treeNode = treeNodes[0];
                treeNode.reveal();
                treeNode.select();
            }            
        });        
        return linker;
    }

    destroy() {
        super.destroy();
        this.property.removeSetCallback(this.valueUpdaterCallback);
    }
    
    focus(){
        this.editor.select();
    }
}

window.Cauldron.InspectorPropertyEditor = InspectorPropertyEditor;

    } else {

});

class ConceptDecorator {

     * @param {TreeNode} node - The node to decorate
     * @returns {boolean} True/False depending on if the node was decorated
     */
    static decorate(node) {
        if(node.type === "ConceptNode") {
            node.setProperty("content", node.context.name);
            node.setProperty("icon", IconRegistry.createIcon("mdc:api"));
            return true;
        } else if(node.type === "ConceptInstanceNode") {
            node.setProperty("content", node.context.uuid);
            node.setProperty("icon", IconRegistry.createIcon("mdc:class"));
            return true;
        } else if(node.type === "DatastoreNode") {
            node.setProperty("content", node.context.name);
            node.setProperty("icon", IconRegistry.createIcon("mdc:circle"));
            return true;
        } else if(node.type === "ConceptRootNode") {
            node.setProperty("content", "Concepts");
            node.setProperty("icon", IconRegistry.createIcon("mdc:all_out"));
            return true;
        }

        return false;
    }

    /**
     * Attempts to decorate the given DataTransfer based on the given TreeNode
     * @param {TreeNode} node
     * @param {DataTransfer} dataTransfer
     * @returns {boolean} True/False depending on if the DataTransfer was decorated
     */
    static decorateDataTransfer(node, dataTransfer) {
        return false;
    }
}

        super(html);
    }

    async require(options = {}) {
        return JSON.parse(this.raw);
    }

    supportsAuto() {
        return true;
    }

    static type() {
        return "text/varv";
    }
};
window.ConceptDefinitionFragment = ConceptDefinitionFragment;
Fragment.registerFragmentType(ConceptDefinitionFragment);

function detectYAMLJSON(editor) {
    let code = editor.getModel().getValue().trim();
    let numCurlyBrackets = (code.match(/{/g)||[]).length;

    let YAML = 0;
    let JSON = 0

    if(code.length === 0) {
        //If fragment is empty, set it up as JSON
        JSON += 4;
    }

    if(numCurlyBrackets > 10) {
        //Many curly brackets, probably JSON
        JSON++;
    } else {
        YAML++;
    }

    if(code.startsWith("{")) {
        //Code starts with a curly bracket, probably JSON
        JSON++;
    } else {
        YAML++;
    }

    if(code.endsWith("}")) {
        //Code ends with a curly bracket, probably JSON
        JSON++;
    } else {
        YAML++;
    }

    if(YAML > JSON) {
        monaco.editor.setModelLanguage(editor.getModel(), "yaml");
    } else {
        monaco.editor.setModelLanguage(editor.getModel(), "json");
    }
}

EventSystem.registerEventCallback("Codestrates.Editor.Opened", (evt)=>{
    let editor = evt.detail.editor;

    if(editor.fragment instanceof ConceptDefinitionFragment) {
        editor.fragment.registerOnFragmentChangedHandler(() => {
            detectYAMLJSON(editor.editor);
        });
        detectYAMLJSON(editor.editor);
    }
});

         function (_event) {

/* global wpm, astring */

const SKIP_UPDATE = false;

});

//Set saturation and hue

//SNAP_RADIUS is used to disable bumping, but also disables snapping statements together...
//Blockly.SNAP_RADIUS = 15;

class VarvConnectionChecker extends Blockly.ConnectionChecker {
    constructor() {
        super();
    }

    findTopConnectionBlock(block) {
        let previousBlock = block;
        while(previousBlock.getPreviousBlock() != null) {
            previousBlock = previousBlock.getPreviousBlock();
        }

        return previousBlock;
    }

    doTypeChecks(a, b) {
        const checkArrayOne = a.getCheck();
        const checkArrayTwo = b.getCheck();

        //console.log("Comparing connections: ", checkArrayOne, checkArrayTwo, a, b);

        if (!checkArrayOne || !checkArrayTwo) {
            // Null arrays can only connect to other null arrays.
            return checkArrayOne === checkArrayTwo;
        }

        // Find any intersection in the check lists.
        for (let i = 0; i < checkArrayOne.length; i++) {
            if (checkArrayTwo.indexOf(checkArrayOne[i]) != -1) {
                return true;
            }
        }
        // No intersection.
        return false;
    }
}

const registrationType = Blockly.registry.Type.CONNECTION_CHECKER;
const registrationName = 'VarvConnectionChecker';

// Register the checker so that it can be used by name.
Blockly.registry.register(registrationType, registrationName, VarvConnectionChecker);

const varvConnectionCheckerPluginInfo = {
    [registrationType]: registrationName,
};

window.BlocklyVarvEditor = class BlocklyVarvEditor extends Editor {
    constructor(fragment, options = {}) {
        super("blockly-varv-editor", fragment, options);

        this.setupEditor();
    }

    setupEditor() {
        let self = this;

        self.contentArea = cQuery("<div id='blocklyDiv' class='blockly-content'></div>")[0];
        self.editorDiv.append(self.contentArea);

        //Empty toolbox, we build it dynamically later
        const toolbox = {
            "kind": "categoryToolbox",
            "contents": [
                {
                    "kind": "category",
                    "name": "Core",
                    "contents": []
                }
            ]
        };

        const options = {
            toolbox: toolbox,
            plugins: {
                ...varvConnectionCheckerPluginInfo
            },
            zoom: {
                controls: true,
                wheel: true,
                startScale: 1.0,
                maxScale: 3,
                minScale: 0.3,
                scaleSpeed: 1.1,
                pinch: true
            },
            trashcan: true,
            renderer: "thrasos",
            sounds: false
        };

        self.updateEnabled = false;

        setTimeout(() => {
            setTimeout(() => {
                self.workspace = Blockly.inject(self.contentArea, options);

                Blockly.JavaScript.init(self.workspace);

                self.workspace._blocklyEditor = self;

                self.workspace.addChangeListener((evt) => {
                    if (evt.isUiEvent) {
                        //UI events never change the model, this stops dragging events from updating pos comment
                        return;
                    }

                    self.triggerHandleModelChanged();
                });

                self.onSizeChanged();

                self.setupBlocks();

                self.triggerBlocklyUpdate(true);

                //Ugly hack to move blockly widgets out of body?
                const widgetDiv = document.querySelector(".blocklyWidgetDiv");
                const dropDownDiv = document.querySelector(".blocklyDropDownDiv");
                const tooltipDiv = document.querySelector(".blocklyTooltipDiv");

                widgetDiv.classList.add("docking-area--ignore");
                dropDownDiv.classList.add("docking-area--ignore");
                tooltipDiv.classList.add("docking-area--ignore");

                document.querySelector("html").appendChild(widgetDiv);
                document.querySelector("html").appendChild(dropDownDiv);
                document.querySelector("html").appendChild(tooltipDiv);

                self.workspace.addChangeListener((event)=>{
                    if(Blockly.Events.MOVE === event.type) {
                        let movedBlock = this.workspace.getBlockById(event.blockId);

                        if(movedBlock?.previousConnection?.getCheck().includes("Filter")) {
                            let surroundBlock = movedBlock.getSurroundParent();

                            if(surroundBlock?.varvSingleFilterRestriction) {
                                let block = surroundBlock.getInputTargetBlock(surroundBlock.varvSingleFilterRestriction);
                                while(block != null) {
                                    if(block !== movedBlock) {
                                        block.unplug(true);
                                        let pos = movedBlock.getRelativeToSurfaceXY();
                                        block.moveTo({x: pos.x+25, y: pos.y+25});
                                    }
                                    block = block.getNextBlock();
                                }
                                console.warn("Only 1 filter is allowed here, popping old filter out!");
                            }
                        }
                    }
                });
            }, 0);
        }, 0);
    }

    triggerHandleModelChanged(force = false) {
        const self = this;

        if(self.handleModelChangesTimeout == null) {
            if(self.updateEnabled || force) {
                self.handleModelChangesTimeout = setTimeout(()=>{
                    self.handleModelChanged();
                    self.handleModelChangesTimeout = null;

                    //If fragment was auto, try to run fragment again?
                    if(self.fragment.auto) {
                        self.fragment.require();
                    }
                },0);
            }
        }
    }

    triggerBlocklyUpdate(loadFromCode) {
        const self = this;

        this.shouldLoadFromCode = this.shouldLoadFromCode || loadFromCode;

        if(this.blocklyUpdateTimeout == null) {
            this.blocklyUpdateTimeout = setTimeout(() => {
                self.fragment.executeObserverless(() => {
                    if(self.workspace != null) {
                        const scrollX = self.workspace.scrollX;
                        const scrollY = self.workspace.scrollY;

                        self.updateEnabled = false;

                        if (self.shouldLoadFromCode) {
                            self.loadFromCode();
                            self.workspace.render();
                        }

                        self.updateToolbox();
                        Blockly.svgResize(this.workspace);

                        if (self.shouldLoadFromCode) {
                            self.workspace.scroll(scrollX, scrollY);
                        }
                    }

                    self.shouldLoadFromCode = false;
                    self.blocklyUpdateTimeout = null;

                    //Timeout to wait until blockly is done
                    setTimeout(() => {
                        self.updateEnabled = true;
                    }, 0);
                }, self);
            }, 0);
        }
    }

    setValue(value) {
        if (this.workspace == null) {
            return;
        }

        if(!this.updateEnabled) {
            return;
        }

        this.triggerBlocklyUpdate(true);
    }

    setupBlocks() {
        if(BlocklyVarvEditor.setupBlocksDone) {
            return;
        }

        const self = this;

        BlocklyVarvEditor.setupBlocksDone = true;

        //Setup Concept Block
        Blockly.Blocks["varv_concept"] = {
            init: function () {
                const self = this;

                this.mixin(hideCommentsMixin);

                this.appendDummyInput().appendField("Concept");

                let nameLabel = new Blockly.FieldLabel("Name:");
                this.appendDummyInput().appendField(nameLabel).appendField(new Blockly.FieldTextInput(), "NAME");

                const plusPropertyButton = new SVGIconButtonField("#blockly_editor_plus");
                plusPropertyButton.registerClickCallback(() => {
                    const propertyBlock = BlocklyVarvEditor.createPropertyBlock(null, self.workspace);

                    let connection = self.getInput("PROPERTIES").connection;

                    while (connection.targetBlock() != null) {
                        connection = connection.targetBlock().nextConnection;
                    }

                    connection.connect(propertyBlock.previousConnection);

                    propertyBlock.initSvg();
                    requestAnimationFrame(()=>{
                        propertyBlock.render();
                    });
                });

                let propertiesLabel = new Blockly.FieldLabel("Properties:")
                this.appendDummyInput().appendField(propertiesLabel).appendField(plusPropertyButton);
                this.appendStatementInput("PROPERTIES").setCheck("Property");

                const plusMappingButton = new SVGIconButtonField("#blockly_editor_plus");
                plusMappingButton.registerClickCallback(() => {
                    const mappingBlock = BlocklyVarvEditor.createMappingBlock(null, self.workspace);

                    let connection = self.getInput("MAPPINGS").connection;

                    while (connection.targetBlock() != null) {
                        connection = connection.targetBlock().nextConnection;
                    }

                    connection.connect(mappingBlock.previousConnection);

                    mappingBlock.initSvg();
                    requestAnimationFrame(()=>{
                        mappingBlock.render();
                    });
                });

                this.appendDummyInput().appendField("Mappings:").appendField(plusMappingButton);
                this.appendStatementInput("MAPPINGS").setCheck("Mapping");

                const plusActionButton = new SVGIconButtonField("#blockly_editor_plus");
                plusActionButton.registerClickCallback(() => {
                    const actionBlock = BlocklyVarvEditor.createBehaviourBlock(null, self.workspace);

                    let connection = self.getInput("BEHAVIOURS").connection;

                    while (connection.targetBlock() != null) {
                        connection = connection.targetBlock().nextConnection;
                    }

                    connection.connect(actionBlock.previousConnection);

                    actionBlock.initSvg();
                    requestAnimationFrame(()=>{
                        actionBlock.render();
                    });
                });

                let actionsLabel = new Blockly.FieldLabel("Actions:")
                this.appendDummyInput().appendField(actionsLabel).appendField(plusActionButton);
                this.appendStatementInput("BEHAVIOURS").setCheck("Behaviour");

                this.setColour(230);
            }
        }
        Blockly.JavaScript["varv_concept"] = function (block) {
            let conceptJson = {
                "schema": {

                },
                "actions": {

                },
                "mappings": {

                }
            };

            let propertyBlock = block.getInputTargetBlock("PROPERTIES")
            while (propertyBlock != null) {
                const propertyJson = JSON.parse(Blockly.JavaScript.blockToCode(propertyBlock, true));

                let propertyName = Object.keys(propertyJson);
                let propertyValue = propertyJson[propertyName];

                conceptJson.schema[propertyName] = propertyValue;

                propertyBlock = propertyBlock.getNextBlock();
            }

            let behaviourBlock = block.getInputTargetBlock("BEHAVIOURS");
            while(behaviourBlock != null) {
                const behaviourJson = JSON.parse(Blockly.JavaScript.blockToCode(behaviourBlock, true));
                Object.assign(conceptJson.actions, behaviourJson);
                behaviourBlock = behaviourBlock.getNextBlock();
            }

            let mappingBlock = block.getInputTargetBlock("MAPPINGS");
            while(mappingBlock != null) {
                const mappingJson = JSON.parse(Blockly.JavaScript.blockToCode(mappingBlock, true));
                Object.assign(conceptJson.mappings, mappingJson);
                mappingBlock = mappingBlock.getNextBlock();
            }

            if(Object.keys(conceptJson.actions).length === 0) {
                delete conceptJson.actions;
            }
            if(Object.keys(conceptJson.mappings).length === 0) {
                delete conceptJson.mappings;
            }
            if(Object.keys(conceptJson.schema).length === 0) {
                delete conceptJson.schema;
            }

            let name = block.getFieldValue("NAME");
            return "{\""+name+"\":" + JSON.stringify(conceptJson)+"}";
        };

        //Setup Property Block
        Blockly.Blocks["varv_property"] = {
            init: function () {
                this.appendDummyInput().appendField("Property");

                let nameLabel = new Blockly.FieldLabel("Name:");
                this.appendDummyInput().appendField(nameLabel).appendField(new Blockly.FieldTextInput(), "NAME");

                let typeLabel = new Blockly.FieldLabel("Type:");
                let typeOptions = [
                    ["string", "string"],
                    ["number", "number"],
                    ["boolean", "boolean"],
                    ["concept", "concept"],
                    ["array", "array"]
                ];
                this.appendDummyInput().appendField(typeLabel).appendField(new Blockly.FieldDropdown(typeOptions, this.handleTypeSelection.bind(this)), "TYPE");

                this.appendDummyInput().appendField("Options:").appendField(new Blockly.FieldMultilineInput(), "OPTIONS");

                this.setColour(125);

                this.propertyType = this.getFieldValue("TYPE");
                this.updateBlock();

                this.setPreviousStatement(true, ["Property"]);
                this.setNextStatement(true, ["Property"]);
            },
            domToMutation: function() {

            },
            mutationToDom: function() {

            },
            handleTypeSelection: function(newType) {
                if(this.propertyType !== newType) {
                    this.propertyType = newType;
                    this.updateBlock();
                }
            },
            handleArrayTypeSelection: function(newType) {
                if(this.arrayType !== newType) {
                    this.arrayType = newType;
                    this.updateBlock();
                }
            },
            updateBlock: function() {
                //Remove old extra, as we are switching now
                if(this.getInput("extraType")) {
                    this.removeInput("extraType");
                }
                if(this.getInput("arrayType")) {
                    this.removeInput("arrayType");
                }
                switch(this.propertyType) {
                    case "string":
                    case "number":
                    case "boolean":
                        //The type is already correct
                        break;

                    case "concept":
                        //Read the concept type from extra parameter
                        this.appendDummyInput("extraType").appendField("Concept:").appendField(new Blockly.FieldTextInput(), "CONCEPT_TYPE");
                        break;
                    case "array":
                        if(this.getInput("arrayType")) {
                            this.removeInput("arrayType");
                        }

                        //Read the array type from extra parameter
                        let typeOptions = [
                            ["string", "string"],
                            ["number", "number"],
                            ["boolean", "boolean"],
                            ["concept", "concept"]
                        ];
                        let arrayDropDown = new Blockly.FieldDropdown(typeOptions, this.handleArrayTypeSelection.bind(this));
                        arrayDropDown.setValue(this.arrayType);
                        this.appendDummyInput("extraType").appendField("Items:").appendField(arrayDropDown, "ARRAY_TYPE");
                        this.arrayType = this.getFieldValue("ARRAY_TYPE");

                        if(this.arrayType === "concept") {
                            this.appendDummyInput("arrayType").appendField("ItemsConcept:").appendField(new Blockly.FieldTextInput(), "CONCEPT_TYPE");
                        }
                        break;
                }
            }
        };
        Blockly.JavaScript["varv_property"] = function (block) {
            let name = block.getFieldValue("NAME");
            let type = block.getFieldValue("TYPE");

            let arrayType = null;

            switch(type) {
                case "string":
                case "number":
                case "boolean":
                    //The type is already correct
                    break;

                case "concept":
                    //Read the concept type from extra parameter
                    type = block.getFieldValue("CONCEPT_TYPE");
                    break;
                case "array":
                    //Read the array type from extra parameter
                    arrayType = block.getFieldValue("ARRAY_TYPE");
                    if(arrayType === "concept") {
                        arrayType = block.getFieldValue("CONCEPT_TYPE");
                    }
                    break;
            }

            let result = {};

            let options = block.getFieldValue("OPTIONS");

            try {
                options = JSON.parse(options);
            } catch(e) {
                //Ignore
            }

            result[name] = {
                [type]: options
            };

            if(arrayType != null) {
                result[name][type].items = arrayType;
            }

            result[name] = BlocklyVarvEditor.flatten(result[name]);

            return JSON.stringify(result);
        };

        //Setup Behaviour Block
        Blockly.Blocks["varv_behaviour"] = {
            init: function () {
                const self = this;

                this.appendDummyInput().appendField("Behaviour");

                let nameLabel = new Blockly.FieldLabel("Name:");
                this.appendDummyInput().appendField(nameLabel).appendField(new Blockly.FieldTextInput(), "NAME");

                const plusWhenButton = new SVGIconButtonField("#blockly_editor_plus");
                plusWhenButton.registerClickCallback(() => {
                    const triggerBlock = BlocklyVarvEditor.createTriggerBlock(null, self.workspace);

                    let connection = self.getInput("WHEN").connection;

                    while (connection.targetBlock() != null) {
                        connection = connection.targetBlock().nextConnection;
                    }

                    connection.connect(triggerBlock.previousConnection);

                    triggerBlock.initSvg();
                    requestAnimationFrame(()=>{
                        triggerBlock.render();
                    });
                });

                let whenLabel = new Blockly.FieldLabel("When:");
                this.appendDummyInput().appendField(whenLabel).appendField(plusWhenButton);
                this.appendStatementInput("WHEN").setCheck("Trigger");

                const plusThenButton = new SVGIconButtonField("#blockly_editor_plus");
                plusThenButton.registerClickCallback(() => {
                    const actionBlock = BlocklyVarvEditor.createActionBlock(null, self.workspace);

                    let connection = self.getInput("THEN").connection;

                    while (connection.targetBlock() != null) {
                        connection = connection.targetBlock().nextConnection;
                    }

                    connection.connect(actionBlock.previousConnection);

                    actionBlock.initSvg();
                    requestAnimationFrame(()=>{
                        actionBlock.render();
                    });
                });

                let thenLabel = new Blockly.FieldLabel("Then:");
                this.appendDummyInput().appendField(thenLabel).appendField(plusThenButton);
                this.appendStatementInput("THEN").setCheck("Action");


                this.setColour(0);

                this.setPreviousStatement(true, ["Behaviour"]);
                this.setNextStatement(true, ["Behaviour"]);
            },
        };
        Blockly.JavaScript["varv_behaviour"] = function (block) {
            let behaviourName = block.getFieldValue("NAME");

            let result = {
                [behaviourName]: {
                    "when": [],
                    "then": []
                }
            };
            let whenBlock = block.getInputTargetBlock("WHEN");
            while(whenBlock != null) {
                try {
                    let whenJson = JSON.parse(Blockly.JavaScript.blockToCode(whenBlock, true));

                    whenJson = BlocklyVarvEditor.flatten(whenJson);

                    result[behaviourName].when.push(whenJson);
                } catch(e) {
                    console.warn(e);
                }
                whenBlock = whenBlock.getNextBlock();
            }

            let thenBlock = block.getInputTargetBlock("THEN");
            while(thenBlock != null) {
                try {
                    let thenJson = JSON.parse(Blockly.JavaScript.blockToCode(thenBlock, true));

                    thenJson = BlocklyVarvEditor.flatten(thenJson);

                    result[behaviourName].then.push(thenJson);
                } catch(e) {
                    console.warn(e);
                }
                thenBlock = thenBlock.getNextBlock();
            }

            if(result[behaviourName].then.length === 0) {
                delete result[behaviourName].then;
            }

            if(Object.keys(result[behaviourName].when).length === 0) {
                result[behaviourName] = result[behaviourName].then;
            } else {
                result[behaviourName].when = BlocklyVarvEditor.flatten(result[behaviourName].when);
            }

            return JSON.stringify(result);
        };

        //Setup Action Block
        Blockly.Blocks["varv_action"] = {
            init: function () {
                this.appendDummyInput().appendField("Action");

                let nameLabel = new Blockly.FieldLabel("Name:");
                this.appendDummyInput().appendField(nameLabel).appendField(new Blockly.FieldTextInput(), "NAME");

                this.setColour(50);

                let optionsLabel = new Blockly.FieldLabel("Options:");
                this.appendDummyInput().appendField(optionsLabel).appendField(new Blockly.FieldMultilineInput(), "OPTIONS");

                this.setPreviousStatement(true, ["Action"]);
                this.setNextStatement(true, ["Action"]);
            }
        };
        Blockly.JavaScript["varv_action"] = function (block) {
            let name = block.getFieldValue("NAME");
            let options = block.getFieldValue("OPTIONS");

            try {
                options = JSON.parse(options);
            } catch(e) {
                //Ignore
            }

            if(typeof options === "string" && options.trim().length === 0) {
                options = {};
            }

            return JSON.stringify({[name]: options});
        };

        //Setup Action Block
        Blockly.Blocks["varv_trigger"] = {
            init: function () {
                this.appendDummyInput().appendField("Trigger");

                let nameLabel = new Blockly.FieldLabel("Name:");
                this.appendDummyInput().appendField(nameLabel).appendField(new Blockly.FieldTextInput(), "NAME");

                let optionsLabel = new Blockly.FieldLabel("Options:");
                this.appendDummyInput().appendField(optionsLabel).appendField(new Blockly.FieldTextInput(), "OPTIONS");

                this.setColour(300);

                this.setPreviousStatement(true, ["Trigger"]);
                this.setNextStatement(true, ["Trigger"]);
            }
        };
        Blockly.JavaScript["varv_trigger"] = function (block) {
            return "ACTION";
        };

        //Setup DataStore Block
        Blockly.Blocks["varv_datastore"] = {
            init: function () {
                this.appendDummyInput().appendField("DataStore");

    static trimQuotes(str) {
        if (typeof str === "string") {

            let match = str.match(/^\s*\"(.*?)\"\s*$/);

            if (match != null) {
                str = match[1];
            }
        }

        if (Array.isArray(str)) {
            str = str.map((v) => {
                return BlocklyVarvEditor.trimQuotes(v);
            });
        }

        return str;
    }

    static stringifyArgument(argument) {
        if(argument == null) {
            return "null";
        }

        if (typeof argument === "string") {
            return argument;
        }

        if (Array.isArray(argument)) {
            let stringifiedArray = argument.map((elm) => {
                return BlocklyVarvEditor.stringifyArgument(elm);
            })
            return "[" + stringifiedArray.join(", ") + "]";
        }

        if (typeof argument === "object") {
            let objString = "{";

            let first = true;

            Object.keys(argument).forEach((key) => {
                if (first) {
                    first = false;
                } else {
                    objString += ", ";
                }

                const value = argument[key];
                objString += "\"" + key + "\": " + BlocklyVarvEditor.stringifyArgument(value);
            });

            return objString + "}";
        }

        if (typeof argument === "function") {
            return argument.toString();
        }

        return argument;
    }

    loadFromCode() {
        let self = this;

        //Remove all blocks
        this.workspace.setResizesEnabled(false);

        Blockly.Events.disable();
        this.workspace.clear();

        function finishBlock(block, comment, line) {
            block.initSvg();

            /*
            if (comment != null) {
                try {
                    let commentObj = JSON.parse(comment.value);

                    if(commentObj.text != null) {
                        block.setCommentText(commentObj.text.replaceAll("\\n", "\n"));
                    }
                    if(commentObj.position != null) {
                        block.moveTo(commentObj.position);
                    }

                    if(commentObj.hideFromToolbox) {
                        block.hideFromToolbox = true;
                    }
                } catch (e) {
                    if(typeof comment === "string") {
                        block.setCommentText(comment);
                    }
                }
            }
             */
        }

        try {
            let convertResult = YAMLJSONConverter.loadFromString(this.fragment.raw);

            let spec = ConceptLoader.parseSpec(convertResult.obj);

            spec.concepts.forEach((concept)=>{
                let conceptBlock = BlocklyVarvEditor.createConceptBlock(concept, self.workspace);

                //Setup properties on concept
                Array.from(concept.properties.values()).reverse().forEach((property)=>{
                    let propertyBlock = BlocklyVarvEditor.createPropertyBlock(property, self.workspace);
                    finishBlock(propertyBlock);

                    conceptBlock.getInput("PROPERTIES").connection.connect(propertyBlock.previousConnection);
                });

                Array.from(concept.behaviours.values()).reverse().forEach((behaviour)=>{
                    let behaviourBlock = BlocklyVarvEditor.createBehaviourBlock(behaviour, self.workspace);

                    Array.from(behaviour.cloneData.triggers).reverse().forEach((triggerJson)=>{
                        let triggerBlock = BlocklyVarvEditor.createTriggerBlock(triggerJson, self.workspace);
                        finishBlock(triggerBlock);

                        behaviourBlock.getInput("WHEN").connection.connect(triggerBlock.previousConnection);
                    });

                    Array.from(behaviour.cloneData.actions).reverse().forEach((actionJson)=>{
                        let actionBlock = BlocklyVarvEditor.createActionBlock(actionJson, self.workspace);
                        finishBlock(actionBlock);

                        behaviourBlock.getInput("THEN").connection.connect(actionBlock.previousConnection);
                    });

                    finishBlock(behaviourBlock);

                    conceptBlock.getInput("BEHAVIOURS").connection.connect(behaviourBlock.previousConnection);
                });

                Array.from(concept.mappings.entries()).reverse().forEach((mappingEntry)=>{
                    let mappingBlock = BlocklyVarvEditor.createMappingBlock(mappingEntry, self.workspace);
                    finishBlock(mappingBlock);

                    conceptBlock.getInput("MAPPINGS").connection.connect(mappingBlock.previousConnection);
                });

                finishBlock(conceptBlock);
            });

            spec.dataStores.forEach((datastore)=>{
                if(datastore.options.default) {
                    return;
                }
                let dataStoreBlock = BlocklyVarvEditor.createDataStoreBlock(datastore, self.workspace);
                finishBlock(dataStoreBlock);
            });

        } catch(e) {
            console.warn(e);
        }

        Blockly.Events.enable();
        this.workspace.setResizesEnabled(true);

        setTimeout(()=>{
            this.packBlocks();
        });
    }

    getValue() {
        let spec = {
            "concepts": {},
            "dataStores": {}
        }

        try {

            let conceptBlocks = this.workspace.getBlocksByType("varv_concept");

            conceptBlocks.forEach((conceptBlock) => {
                let conceptBlockCode = Blockly.JavaScript.blockToCode(conceptBlock, true);
                try {
                    let conceptBlockJson = JSON.parse(conceptBlockCode);
                    Object.assign(spec.concepts, conceptBlockJson);
                } catch (e) {
                    console.warn(e, conceptBlockCode);
                }
            });

            let dataStoreBlocks = this.workspace.getBlocksByType("varv_datastore");
            dataStoreBlocks.forEach((dataStoreBlock) => {
                let dataStoreBlockJson = JSON.parse(Blockly.JavaScript.blockToCode(dataStoreBlock, true));
                Object.assign(spec.dataStores, dataStoreBlockJson);
            });

            if (Object.keys(spec.dataStores).length === 0) {
                delete spec.dataStores;
            }

            if (Object.keys(spec.concepts).length === 0) {
                delete spec.concepts;
            }
        } catch(e) {
            console.warn("Some error in blockly parsing, dont set value yet");
            return this.fragment.raw;
        }

        // TODO: Remove this debug, makes sure code is not changed during testing
        if(SKIP_UPDATE) {
            return this.fragment.raw;
        }

        return JSON.stringify(spec, null, 2);
    }

    packBlocks() {
        Blockly.Events.disable();
        this.workspace.setResizesEnabled(false);

        let topBlocks = this.workspace.getTopBlocks(true);

        let boxes = [];

        const PADDING = 10;

        topBlocks.forEach((block)=>{
            let widthHeight = block.getHeightWidth();
            boxes.push({block, w: widthHeight.width+PADDING, h: widthHeight.height+PADDING});
        });

        potpack(boxes);

        boxes.forEach((box)=>{
            box.block.moveTo(box);
            box.block.snapToGrid();
        });

        this.workspace.setResizesEnabled(true);
        Blockly.Events.enable();
    }

    static createPropertyBlock(property, workspace) {
        let block = workspace.newBlock("varv_property");
        if(property != null) {
            block.setFieldValue(property.name, "NAME");

            let clonedOptions = JSON.parse(JSON.stringify(property.options));

            let type = property.type;
            let arrayType = null;
            let conceptType = null;
            switch (type) {
                case "string":
                case "number":
                case "boolean":
                    break;
                case "array":
                    arrayType = clonedOptions.items;
                    delete clonedOptions.items;
                    break;
                default:
                    //Must be a concept type
                    conceptType = type;
                    type = "concept";
            }

            block.setFieldValue(type, "TYPE");

            if (arrayType != null) {
                switch (arrayType) {
                    case "number":
                    case "string":
                    case "boolean":
                        break;
                    default:
                        //Concept type
                        conceptType = arrayType;
                        arrayType = "concept";
                }
            }

            if (arrayType != null) {
                block.setFieldValue(arrayType, "ARRAY_TYPE");
            }

            if (conceptType != null) {
                block.setFieldValue(conceptType, "CONCEPT_TYPE");
            }

            if (typeof clonedOptions === "object") {
                clonedOptions = JSON.stringify(clonedOptions, null, 2);
            }

            block.setFieldValue(clonedOptions, "OPTIONS");
        }

        return block;
    }

    static createFilterBlock(config, workspace) {
        let block = null;

        let keys = Object.keys(config);

        let key = keys[0];

        function insertBlockLastInConnection(newBlock, connection) {
            while(connection.targetBlock() != null) {
                connection = connection.targetBlock().nextConnection;
            }
            connection.connect(newBlock.previousConnection);
        };

        switch(key) {
            case "and": {
                block = workspace.newBlock("varv_filterand");

                config[key].forEach((andElmConfig)=>{
                    let elmBlock = BlocklyVarvEditor.createFilterBlock(andElmConfig, workspace);
                    insertBlockLastInConnection(elmBlock, block.getInput("FILTERS").connection);
                });
                break;
            }
            case "or": {
                block = workspace.newBlock("varv_filteror");
                config[key].forEach((orElmConfig)=>{
                    let elmBlock = BlocklyVarvEditor.createFilterBlock(orElmConfig, workspace);
                    insertBlockLastInConnection(elmBlock, block.getInput("FILTERS").connection);
                });
                break;
            }
            case "not": {
                block = workspace.newBlock("varv_filternot");
                let elmBlock = BlocklyVarvEditor.createFilterBlock(config[key], workspace);
                block.getInput("FILTER").connection.connect(elmBlock.previousConnection);
                break;
            }

            default: {
                block = workspace.newBlock("varv_filter");

                if(config.property != null) {
                    block.setFieldValue("property", "TYPE");
                    block.setFieldValue(config.property, "VALUE");
                } else if(config.variable != null) {
                    block.setFieldValue("variable", "TYPE");
                    block.setFieldValue(config.variable, "VALUE");
                }

                Object.keys(config).forEach((op)=>{
                    if(window.FilterOps[op] != null) {
                        block.setFieldValue(op, "OP");
                        block.setFieldValue(JSON.stringify(config[op]), "COMPARE_VALUE");
                    }
                });
            }
        }

        block.initSvg();

        return block;
    }

    static createStringBlock(value, workspace) {
        let block = workspace.newBlock("varv_string");
        if(value != null) {
            block.setFieldValue(value, "STRING");
        }
        return block;
    }

    static createSwitchCaseBlock(options, workspace) {
        let block = workspace.newBlock("varv_switchcase");

        if(options != null) {
            if(options.where != null) {
                let filterBlock = BlocklyVarvEditor.createFilterBlock(options.where, workspace);
                filterBlock.initSvg();
                block.getInput("WHERE").connection.connect(filterBlock.previousConnection);
            }
            if(options.then != null) {
                if(!Array.isArray(options.then)) {
                    options.then = [options.then];
                }

                options.then.reverse().forEach((actionJson)=>{
                    let actionBlock = BlocklyVarvEditor.createActionBlock(actionJson, workspace);
                    actionBlock.initSvg();
                    block.getInput("THEN").connection.connect(actionBlock.previousConnection);
                });
            }
        }

        return block;
    }

    static types() {
        return [
            "text/varv"
        ];
    }
}
