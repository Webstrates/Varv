const parameterMixin = {
    mutationToDom: function() {
        let optionsJson = JSON.stringify(this.options);
        let container = document.createElement("mutation");
        container.setAttribute("options", optionsJson);
        return container;
    },
    domToMutation: function(xmlElement) {
        let optionsJson = xmlElement.getAttribute("options");
        if(optionsJson != null && this.options == null) {
            //Loading options
            this.initParameters(JSON.parse(optionsJson));
        }
    },
    extractOptionConfig: function(optionType) {
        let optionConfig = {};

        optionConfig.optional = optionType.startsWith("@");
        optionType = optionType.replace("@", "");

        optionConfig.defaultValue = null;

        if(optionType.indexOf("%") !== -1) {
            let split = optionType.split("%");
            try {
                optionConfig.defaultValue = eval(split[1]);
            } catch(e) {
                console.warn(e);
            }
            optionType = split[0];
        }

        if(optionType.startsWith("enumValue")) {
            let split = optionType.split("[");
            optionType = split[0];

            optionConfig.enums = split[1].replace("]", "").split(",");
        } else if(optionType.startsWith("enum")) {
            let split = optionType.split("[");
            optionType = split[0];

            optionConfig.enums = split[1].replace("]", "").split(",");
        }

        optionConfig.type = optionType;

        return optionConfig;
    },
    setupTooltip: function(field, optionConfig) {
        let tooltip = "A field that holds a value of type ["+optionConfig.type+"]";

        if(optionConfig.optional) {
            tooltip += " - This field is optional, if empty it will be omitted from generated code";
        }

        field.setTooltip(tooltip);
    },
    initParameters: function(options) {
        const self = this;
        this.options = options;
        Object.keys(this.options).forEach((optionName)=>{
            let optionType = self.options[optionName];

            let labeledInput = self.appendDummyInput("FIELD_INPUT");

            let optionConfig = this.extractOptionConfig(optionType);

            if(!optionName.startsWith("$")) {
                let labelField = new Blockly.FieldLabel(optionName);
                labeledInput.appendField(labelField);
                this.setupTooltip(labelField, optionConfig);
            }

            switch(optionConfig.type) {
                case "raw":
                case "number":
                case "string": {
                    let field = new Blockly.FieldTextInput();
                    this.setupTooltip(field, optionConfig);
                    labeledInput.appendField(field, optionName);
                    if (optionConfig.defaultValue != null) {
                        self.setFieldValue(optionConfig.defaultValue, optionName);
                    }
                    break;
                }

                case "boolean": {
                    let field = new Blockly.FieldCheckbox();
                    this.setupTooltip(field, optionConfig);
                    labeledInput.appendField(field, optionName);
                    if (optionConfig.defaultValue != null) {
                        self.setFieldValue(optionConfig.defaultValue, optionName);
                    }
                    break;
                }

                case "propertyList": {
                    const plusButton = new SVGIconButtonField("#blockly_editor_plus");
                    plusButton.registerClickCallback(() => {
                        const propertyListValueBlock = BlocklyVarvEditor.createPropertyListValueBlock(null, self.workspace);

                        let connection = self.getInput(optionName).connection;

                        while (connection.targetBlock() != null) {
                            connection = connection.targetBlock().nextConnection;
                        }

                        connection.connect(propertyListValueBlock.previousConnection);

                        propertyListValueBlock.initSvg();
                        requestAnimationFrame(()=>{
                            propertyListValueBlock.render();
                        });
                    });

                    labeledInput.appendField(plusButton);
                    self.appendStatementInput(optionName).setCheck("PropertyListValue");
                    break;
                }

                case "enumValue": {
                    let choices = optionConfig.enums.map((value)=>{
                        return [value, value];
                    });
                    labeledInput.appendField(new Blockly.FieldDropdown(choices), optionName);
                    labeledInput.appendField(new Blockly.FieldTextInput(), optionName+".value");
                    break;
                }

                case "enum": {
                    let choices = optionConfig.enums.map((value)=>{
                        return [value, value];
                    });
                    labeledInput.appendField(new Blockly.FieldDropdown(choices), optionName);
                    break;
                }

                case "range": {
                    labeledInput.appendField(new Blockly.FieldTextInput(), optionName+".min").appendField("to").appendField(new Blockly.FieldTextInput(), optionName+".max");
                    break;
                }

                case "filter": {
                    self.appendStatementInput(optionName).setCheck("Filter");
                    self.varvSingleFilterRestriction = optionName;
                    break;
                }

                case "switch": {
                    const plusButton = new SVGIconButtonField("#blockly_editor_plus");
                    plusButton.registerClickCallback(() => {
                        const switchCaseBlock = BlocklyVarvEditor.createSwitchCaseBlock(null, self.workspace);

                        let connection = self.getInput(optionName).connection;

                        while (connection.targetBlock() != null) {
                            connection = connection.targetBlock().nextConnection;
                        }

                        connection.connect(switchCaseBlock.previousConnection);

                        switchCaseBlock.initSvg();
                        requestAnimationFrame(()=>{
                            switchCaseBlock.render();
                        });
                    });

                    labeledInput.appendField(plusButton);
                    self.appendStatementInput(optionName).setCheck("SwitchCase");
                    break;
                }

                default:
                    console.warn("Unknown option type:", optionConfig.type);
            }

            if(labeledInput.fieldRow.length === 0) {
                self.removeInput("FIELD_INPUT", true);
            }
        });
    },
    setFromOptions(optionValues) {
        const self = this;

        function lookupValue(name, values) {
            let currentValue = values;

            try {
                for (let namePart of name.split(".")) {
                    if(namePart.startsWith("$")) {
                        continue;
                    }
                    currentValue = currentValue[namePart];
                }
            } catch(e) {
                console.warn(e);
            }

            return currentValue;
        }

        Object.keys(this.options).forEach((optionName)=>{
            let optionType = self.options[optionName];
            let optionValue = lookupValue(optionName, optionValues);

            let optionConfig = self.extractOptionConfig(optionType);

            switch (optionConfig.type) {
                case "string":
                case "number":
                case "boolean":
                    if(optionValue != null) {
                        self.setFieldValue(optionValue, optionName);
                    }
                    break;

                case "raw":
                    if(optionValue != null) {
                        self.setFieldValue(JSON.stringify(optionValue), optionName);
                    }
                    break;
                case "propertyList": {
                    Array.from(Object.keys(optionValue)).reverse().forEach((key)=>{
                        let value = optionValue[key];

                        let block = BlocklyVarvEditor.createPropertyListValueBlock(null, self.workspace);
                        block.setFieldValue(key, "PROPERTY");
                        block.setFieldValue(JSON.stringify(value), "VALUE");
                        block.initSvg();

                        self.getInput(optionName).connection.connect(block.previousConnection);
                    });
                    break;
                }
                case "enumValue": {
                    let foundEnum = {};
                    optionConfig.enums.forEach((enumName)=>{
                        let lookup = lookupValue(optionName+"."+enumName, optionValues);
                        if(lookup != null) {
                            foundEnum.value = lookup;
                            foundEnum.enumName = enumName;
                        }
                    });

                    if(foundEnum.enumName != null) {
                        self.setFieldValue(foundEnum.enumName, optionName);
                        self.setFieldValue(foundEnum.value, optionName + ".value");
                    }
                    break;
                }

                case "enum": {
                    let foundEnum = {};
                    optionConfig.enums.forEach((enumName)=>{
                        let lookup = lookupValue(optionName+"."+enumName, optionValues);
                        if(lookup != null) {
                            foundEnum.value = lookup;
                            foundEnum.enumName = enumName;
                        }
                    });

                    if(foundEnum.enumName != null) {
                        self.setFieldValue(foundEnum.enumName, optionName);
                    }
                    break;
                }

                case "range": {
                    if(optionValue != null && Array.isArray(optionValue) && optionValue.length === 2) {
                        self.setFieldValue(optionValue[0], optionName+".min");
                        self.setFieldValue(optionValue[1], optionName+".max");
                    }
                }

                case "filter": {
                    if(optionValue != null) {
                        let block = BlocklyVarvEditor.createFilterBlock(optionValue, self.workspace);
                        block.initSvg();
                        self.getInput(optionName).connection.connect(block.previousConnection);
                    }

                    break;
                }

                case "switch": {
                    if(optionValue != null && Array.isArray(optionValue)) {
                        optionValue.forEach((caseOptions)=>{
                            let block = BlocklyVarvEditor.createSwitchCaseBlock(caseOptions, self.workspace);
                            block.initSvg();
                            self.getInput(optionName).connection.connect(block.previousConnection);
                        });
                    }

                    break;
                }

                default:
                    console.warn("Unknown option type:", optionConfig.type);
            }
        });
    },
    getValues: function () {
        const self = this;

        let actionOptions = {};

        function setValue(path, value, obj, optional) {
            if(optional && (value == null || (typeof value === "string" && value.trim().length === 0))) {
                return;
            }

            let currentEntry = obj;
            let pathParts = path.split(".");
            for(let i = 0; i<pathParts.length - 1; i++) {
                let pathPart = pathParts[i];
                if(pathPart.startsWith("$")) {
                    continue;
                }

                if(currentEntry[pathPart] == null) {
                    currentEntry[pathPart] = {};
                }
                currentEntry = currentEntry[pathPart];
            }

            let lastPathPart = pathParts[pathParts.length-1];

            //Last path entry, set value
            if(lastPathPart.startsWith("$")) {
                Object.assign(currentEntry, value);
            } else {
                currentEntry[lastPathPart] = value;
            }
        }

        Object.keys(this.options).forEach((optionName)=> {
            let optionType = self.options[optionName];

            let optionConfig = self.extractOptionConfig(optionType);

            switch(optionConfig.type) {
                case "string": {
                    let value = self.getFieldValue(optionName);
                    setValue(optionName, value, actionOptions, optionConfig.optional);
                    break;
                }
                case "number": {
                    let value = parseFloat(self.getFieldValue(optionName));
                    if(isNaN(value)) {
                        value = null;
                    }
                    setValue(optionName, value, actionOptions, optionConfig.optional);
                    break;
                }
                case "boolean": {
                    let value = self.getFieldValue(optionName) === "TRUE";
                    setValue(optionName, value, actionOptions, optionConfig.optional);
                    break;
                }
                case "raw": {
                    try {
                        let value = eval(self.getFieldValue(optionName));
                        setValue(optionName, value, actionOptions, optionConfig.optional);
                    } catch(e) {
                        console.warn(e);
                    }
                    break;
                }

                case "propertyList": {
                    let propertyListBlock = self.getInputTargetBlock(optionName);

                    let value = {};

                    while(propertyListBlock != null) {
                        let code = Blockly.JavaScript.blockToCode(propertyListBlock, true);

                        try {
                            let json = JSON.parse(code);

                            let key = Object.keys(json)[0];
                            json[key] = eval(json[key]);

                            Object.assign(value, json);
                        } catch(e) {
                            console.warn(e);
                        }

                        propertyListBlock = propertyListBlock.getNextBlock();
                    }
                    setValue(optionName, value, actionOptions, optionConfig.optional);
                    break;
                }

                case "enumValue": {
                    let value = self.getFieldValue(optionName+".value");
                    let realName = self.getFieldValue(optionName);
                    setValue(optionName+"."+realName, value, actionOptions, optionConfig.optional);
                    break;
                }

                case "enum": {
                    let value = self.getFieldValue(optionName);
                    setValue(optionName, value, actionOptions, optionConfig.optional);
                    break;
                }

                case "range": {
                    let value = [];
                    value.push(parseFloat(self.getFieldValue(optionName+".min")));
                    value.push(parseFloat(self.getFieldValue(optionName+".max")));
                    setValue(optionName, value, actionOptions, optionConfig.optional);
                    break;
                }

                case "switch": {
                    let caseStatements = [];
                    let switchCaseBlock = self.getInputTargetBlock(optionName);
                    while(switchCaseBlock != null) {
                        let json = JSON.parse(Blockly.JavaScript.blockToCode(switchCaseBlock, true));

                        caseStatements.push(json);

                        switchCaseBlock = switchCaseBlock.getNextBlock();
                    }

                    if(optionName.startsWith("$")) {
                        actionOptions = caseStatements;
                    } else {
                        if(optionName.includes("$")) {
                            console.warn("Dragons ahead ($ option used with switch type):", optionName, )
                        }
                        setValue(optionName, caseStatements, actionOptions, optionConfig.optional);
                    }
                    break;
                }

                case "filter": {
                    let filterBlock = self.getInputTargetBlock(optionName);
                    if(filterBlock != null) {
                        try {
                            let json = JSON.parse(Blockly.JavaScript.blockToCode( filterBlock, true));
                            setValue(optionName, json, actionOptions, optionConfig.optional);
                        } catch(e) {
                            console.log(e);
                        }
                    }
                    break;
                }

                default:
                    console.warn("Unknown option type:", optionConfig.type);
            }
        });

        return actionOptions;
    }
}

class Inspector {
    constructor() {
        const self = this;

        document.addEventListener("contextmenu", (evt)=>{
            if(evt.ctrlKey) {
                evt.preventDefault();
            }
        });

        document.addEventListener("mouseup", async (evt)=>{
            if(evt.button !== 2 || !evt.ctrlKey) {
                return;
            }
            await wpm.require(["MaterialDesignOutlinedIcons", "MaterialMenu"]);
            self.handleContextMenu(evt);
        });
    }

    async handleContextMenu(evt) {
        let concepts = DOMView.singleton.getConceptPath(evt.target);
        let properties = DOMView.singleton.getPropertyPath(evt.target);
        let templates = DOMView.singleton.getTemplatePath(evt.target);

        //console.group("Inspecting:", evt.target);
        
        if(window.MenuSystem != null) {
            console.log("Adding menu ");
            
            //Setup context menus
            let contextMenu = MenuSystem.MenuManager.createMenu("Varv.Inspector.ContextMenu", {
                context: evt.target,
                groupDividers: true
            });            
            document.body.appendChild(contextMenu.html);
            
            contextMenu.registerOnCloseCallback(()=>{
                document.body.removeChild(contextMenu.html);
            });         
            
            // Concept path
            for(let uuid of concepts.reverse()) {
                let concept = VarvEngine.getConceptFromUUID(uuid);            
                let conceptMenu = MenuSystem.MenuManager.createMenu("ConceptInspectMenu");
                                
                if (typeof TreeBrowser !== "undefined"){
                    let treeBrowsers = TreeBrowser.findAllTreeBrowsers();
                    if (treeBrowsers){
                        conceptMenu.addItem({
                            label: "Inspect in Cauldron",
                            icon: IconRegistry.createIcon("mdc:gps_fixed"),
                            onAction: (menuItem) => {
                                for (let browser of treeBrowsers){
                                    let treeNodes = browser.findTreeNode(uuid);
                                    if(treeNodes.length > 0) {
                                        let treeNode = treeNodes[0];
                                        treeNode.reveal();
                                        treeNode.select();
                                    }                                    
                                }
                            }                        
                        });
                    }
                    contextMenu.addItem({
                        label: concept.name,
                        group: "Concepts",
                        groupOrder: 0,                    
                        icon: IconRegistry.createIcon("mdc:api"),
                        submenu: conceptMenu
                    });
                } else {
                    contextMenu.addItem({
                        label: concept.name,
                        group: "Concepts",
                        groupOrder: 0,                    
                        icon: IconRegistry.createIcon("mdc:api")
                    });
                }
            };
            
            // Template path
            let currentTemplateTop = null;
            for (let templateNode of templates.reverse()){
                let templateMenu = MenuSystem.MenuManager.createMenu("TemplateInspectMenu");
                let fragment = null;

                let parentAutoDom = cQuery(templateNode).closest(".autoDom")[0];
                if (parentAutoDom){
                    let id = parentAutoDom.getAttribute("id");
                    if (id){                        
                        fragment = Fragment.one("[transient-fragment-uuid='"+id+"']");
                    }
                }
                
                // Filter som levels
                let parentTemplate = cQuery(templateNode).closest("varv-template")[0];
                if (!parentTemplate){
                    parentTemplate = parentAutoDom; // Not a template, use main fragment as top
                }
                if (currentTemplateTop === parentTemplate){
                    // Only show one level from each template, skip the rest
                    continue;
                }
                currentTemplateTop = parentTemplate;
                
                if (typeof TreeBrowser !== "undefined"){
                    let treeBrowsers = TreeBrowser.findAllTreeBrowsers();
                    if (treeBrowsers){
                        templateMenu.addItem({
                            label: "Edit in Cauldron",
                            icon: IconRegistry.createIcon("mdc:mode_edit"),
                            onAction: (menuItem) => {
                                // If this is inside an autoDom fragment, use the fragment      
                                if (fragment){
                                    EventSystem.triggerEvent("Cauldron.Open.FragmentEditor", {
                                        fragment: fragment
                                    });
                                } else {
                                }
                                // TODO: If this was not autoDom, edit plain HTML template instead
                            }
                        });
                    }
                }  else {
                    templateMenu.addItem({
                        label: "Dump to console",
                        icon: IconRegistry.createIcon("mdc:mode_edit"),
                        onAction: (menuItem) => {
                            console.log(fragment);
                        }
                    });
                }
                
                // Text
                let textView = document.createElement("pre");
                textView.classList.add("varv-inspector-preview");
                textView.innerText = templateNode.outerHTML;
                let source = textView.innerHTML;
                let replacement = "<b style='background:rgba(255,0,0,0.2)'>"+textView.innerHTML+"</b>";
                textView.innerText = currentTemplateTop.outerHTML;
                templateMenu.registerOnOpenCallback(()=>{
                    textView.innerHTML = textView.innerHTML.replace(source,replacement);
                    templateMenu.html.appendChild(textView);
                });
                
                let content = templateNode.tagName;
                if (fragment){
                    console.log(fragment);
                    let name = fragment.html[0].getAttribute("name");
                    if (name != null && name != ""){
                        content = name+" ";
                    }
                    if(fragment.html[0].id != null && fragment.html[0].id!="") {
                        content += "#"+fragment.html[0].id;
                    }
                }
                
                contextMenu.addItem({
                    label: content,
                    group: "Templates",
                    groupOrder: 1,                    
                    icon: IconRegistry.createIcon("code-fragment:text/html"),
                    submenu: templateMenu
                });                
                
            }

            contextMenu.open({
                x: evt.x,
                y: evt.y
            });     
        };



        console.groupCollapsed("Concepts - Closest concept is last");
        for(let uuid of concepts) {
            let concept = VarvEngine.getConceptFromUUID(uuid);

            console.group("Concept:", concept.name, uuid);

            console.groupCollapsed("Properties");
            for(let property of concept.properties.values()) {
                let value = await property.getValue(uuid);
                console.log(property.name+": ", value);
            }
            console.groupEnd();

            function debugAction(action) {
                if(action instanceof ActionChain) {
                    if(action.actions.length === 1) {
                        debugAction(action.actions[0]);
                    } else {
                        console.groupCollapsed(action.name+":", action.constructor.name);
                        for(let actionChainElement of action.actions) {
                            debugAction(actionChainElement);
                        }
                        console.groupEnd();
                    }
                } else {
                    let actionName = action.name;
                    if(actionName.length > 0) {
                        actionName += ":";
                    }
                    console.log(actionName, action.constructor.name, action.options);
                }
            }

            console.groupCollapsed("Actions");
            for(let action of concept.actions.values()) {
                debugAction(action);
            }
            console.groupEnd();

            console.groupCollapsed("Behaviours");
            for(let behaviour of concept.behaviours.values()) {
                console.groupCollapsed(behaviour.name+":", behaviour.constructor.name);
                console.group("When:");
                for(let triggerName of behaviour.triggers) {
                    let trigger = concept.getTrigger(triggerName);
                    console.log(trigger.name+":", trigger.constructor.name, trigger.options);
                }
                console.groupEnd();
                console.group("Then:");
                for(let action of behaviour.actionChain.actions) {
                    debugAction(action);
                }
                console.groupEnd();
                console.groupEnd();
            }
            console.groupEnd();

            console.groupEnd();
        }

        console.groupEnd();

        console.groupCollapsed("Views - Closest view is first");

        let parent = evt.target;

        while(parent != null && parent.parentNode != null) {
            if(parent.matches("[view]")) {
                let viewName = parent.getAttribute("view");
                console.log("View:", viewName, parent);
            }

            parent = parent.parentNode;
        }

        console.groupEnd();

        console.groupCollapsed("Properties - ");
        for(let property of properties) {
            let type = property.property.type;

            if(type === "array") {
                type = property.property.options.items+"[]";
            }

            console.log(property.property.name+":", type);
        }
        console.groupEnd();

        console.groupEnd();
    }
}
window.Inspector = Inspector;
Inspector.instance = new Inspector();

</script>
